<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MSE TOOL Elite</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000; --card: #141416; --border: rgba(255, 255, 255, 0.08);
            --mse-red: #D32F2F; --text: #FFFFFF; --text-dim: #929297; --radius: 24px;
        }
        [data-theme="light"] {
            --bg: #F2F2F7; --card: #FFFFFF; --border: rgba(0, 0, 0, 0.1);
            --text: #000000; --text-dim: #666666;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; transition: 0.2s; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        header { padding: calc(env(safe-area-inset-top) + 20px) 24px 10px; display: flex; justify-content: space-between; align-items: center; }
        .brand { font-size: 28px; font-weight: 900; letter-spacing: -1.5px; }
        .brand span { color: var(--mse-red); }
        .theme-toggle { width: 44px; height: 44px; border-radius: 12px; background: var(--card); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; }

        #hub { height: 100%; overflow-y: auto; padding: 0 16px 180px; }
        .apps-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .section-label { grid-column: span 3; font-size: 11px; font-weight: 800; color: var(--text-dim); text-transform: uppercase; margin: 25px 0 10px 5px; }

        .app { display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; }
        .app span { font-size: 10px; font-weight: 700; text-align: center; color: var(--text); }
        .icon-box { width: 95px; height: 95px; border-radius: 22px; overflow: hidden; background: var(--card); border: 1px solid var(--border); }
        .icon-box img { width: 100%; height: 100%; object-fit: cover; }

        .window { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; flex-direction: column; }
        .win-header { padding: calc(env(safe-area-inset-top) + 15px) 20px; display: flex; align-items: center; gap: 20px; border-bottom: 1px solid var(--border); }
        .back-btn { font-size: 32px; background: none; border: none; color: var(--text); cursor: pointer; }
        .win-body { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 180px; }
        
        .pro-card { background: var(--card); border-radius: 28px; padding: 22px; margin-bottom: 16px; border: 1px solid var(--border); }
        .pro-card h4 { margin: 0 0 12px; font-size: 10px; color: var(--mse-red); text-transform: uppercase; font-weight: 800; }
        input, textarea, select { width: 100%; background: rgba(128,128,128,0.05); border: 1px solid var(--border); border-radius: 16px; padding: 15px; color: var(--text); font-size: 15px; margin-bottom: 10px; outline: none; }
        .readonly { background: rgba(128,128,128,0.02) !important; color: var(--text-dim) !important; border-style: dashed !important; }

        .dock { position: fixed; bottom: 30px; left: 20px; right: 20px; background: var(--card); border: 1px solid var(--border); border-radius: 40px; padding: 18px 28px; display: flex; justify-content: space-between; align-items: center; z-index: 1100; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .btn-mse { background: var(--mse-red); color: #fff; border: none; padding: 18px 35px; border-radius: 22px; font-weight: 900; cursor: pointer; }

        #pdf-paper { width: 210mm; background: white !important; color: black !important; display: none; font-family: 'Roboto', sans-serif; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; display: none; justify-content: center; align-items: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card); padding: 25px; border-radius: 28px; width: 100%; max-width: 450px; border: 1px solid var(--border); max-height: 80vh; overflow-y: auto; }
        .archive-line { font-size: 11px; padding: 8px 0; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
        .list-item-clickable { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid var(--border); cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="brand">MSE <span>TOOL</span></div>
    <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
</header>

<div id="hub">
    <div class="apps-grid">
        <div class="section-label">Facturation Elite (TVA)</div>
        <div class="app" onclick="openApp('FACTURE', 'premium')"><div class="icon-box"><img src="facture.png"></div><span>Facture TVA</span></div>
        <div class="app" onclick="openApp('DEVIS', 'premium')"><div class="icon-box"><img src="devis.png"></div><span>Devis TVA</span></div>
        <div class="app" onclick="openApp('ACQUITTEE')"><div class="icon-box"><img src="acquittee.png"></div><span>Tampon PDF</span></div>

        <div class="section-label">R√©gime Micro (TTC)</div>
        <div class="app" onclick="openApp('FACTURE', 'micro')"><div class="icon-box"><img src="facture.png"></div><span>Facture TTC</span></div>
        <div class="app" onclick="openApp('DEVIS', 'micro')"><div class="icon-box"><img src="devis.png"></div><span>Devis TTC</span></div>

        <div class="section-label">Base Clients & Archives</div>
        <div class="app" onclick="openApp('CLIENTS')"><div class="icon-box"><img src="clients.png"></div><span>R√©pertoire</span></div>
        <div class="app" onclick="openApp('ARCHIVES')"><div class="icon-box"><img src="archives.png"></div><span>Historique</span></div>
    </div>
</div>

<div id="win" class="window">
    <div class="win-header"><button class="back-btn" onclick="goBack()">‚Üê</button><b id="win-title"></b></div>
    <div class="win-body" id="win-content"></div>
    <div class="dock" id="win-dock" style="display:none;">
        <div id="dock-total" style="font-size:22px; font-weight:900;">0.00 ‚Ç¨</div>
        <button class="btn-mse" id="main-btn" onclick="generatePreview()">G√âN√âRER PDF</button>
    </div>
</div>

<div id="archive-modal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content">
        <h2 id="modal-title" style="margin-top:0; color:var(--mse-red); font-size:20px;"></h2>
        <div id="modal-details" style="margin-bottom:20px;"></div>
        <div id="modal-lines" style="margin-bottom:20px;"></div>
        <button class="btn-mse" style="width:100%; margin-bottom:10px;" id="modal-download">RE-T√âL√âCHARGER LE PDF</button>
        <button class="btn-mse" style="width:100%; background:none; border:1px solid var(--border);" onclick="closeModal(event)">FERMER</button>
    </div>
</div>

<div id="pdf-paper"></div>

<script>
/* --- CONFIG & DB --- */
const USER = { 
    name: "Sabri BENNACEUR EI", siren: "943032755", addr: "2 R√©sidence des Rosiers, 92800 Puteaux, FR",
    email: "serruremse@gmail.com", dec: "RC d√©cennale TETRIS police n¬∞ SV75018041T37384",
    iban: "FR76 1695 8000 0159 6810 0824 765", bic: "ONTO FR P1 XXX" 
};
let db = { clients: JSON.parse(localStorage.getItem('mse_clients') || '[]'), history: JSON.parse(localStorage.getItem('mse_history') || '[]') };
let curType, curMode;

/* --- THEME & NAV --- */
function toggleTheme() {
    const root = document.documentElement;
    const target = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    root.setAttribute('data-theme', target);
    localStorage.setItem('mse_theme', target);
}
if(localStorage.getItem('mse_theme')) document.documentElement.setAttribute('data-theme', localStorage.getItem('mse_theme'));

window.addEventListener('popstate', () => { document.getElementById('win').style.display = 'none'; });
function goBack() { window.history.back(); }

function openApp(type, mode='premium'){
    curType = type; curMode = mode;
    history.pushState({view: 'app'}, ''); 
    document.getElementById('win').style.display = 'flex';
    document.getElementById('win-title').innerText = type + " " + mode.toUpperCase();
    const cont = document.getElementById('win-content');
    const dock = document.getElementById('win-dock');
    dock.style.display = (['DEVIS','FACTURE'].includes(type)) ? 'flex' : 'none';

    if(['DEVIS','FACTURE'].includes(type)) renderEditor(cont);
    else if(type === 'CLIENTS') renderClients(cont);
    else if(type === 'ARCHIVES') renderHistory(cont);
    else if(type === 'ACQUITTEE') renderAcquit(cont);
}

/* --- TAMPON PDF --- */
async function processPdf() {
    const f=document.getElementById('pdf-up').files[0]; if(!f) return;
    const r=new FileReader(); r.onload=async function(){
        const doc=await PDFLib.PDFDocument.load(new Uint8Array(this.result));
        const page=doc.getPages()[0]; const {width, height}=page.getSize();
        page.drawText('ACQUITT√âE', {
            x: width - 180, y: height - 60, size: 24,
            color: PDFLib.rgb(0.8, 0.1, 0.1), 
            font: await doc.embedFont(PDFLib.StandardFonts.HelveticaBold)
        });
        const out=await doc.save(); const l=document.createElement("a"); l.href=URL.createObjectURL(new Blob([out],{type:"application/pdf"})); l.download=`ACQUITTEE_${Date.now()}.pdf`; l.click();
    }; r.readAsArrayBuffer(f);
}

/* --- GESTION ARCHIVES D√âTAILL√âES --- */
function renderHistory(c) {
    const rev = [...db.history].reverse();
    c.innerHTML = `<div class="pro-card"><h4>Historique MSE TOOL</h4>
    ${rev.map((h, i) => `
        <div class="list-item-clickable" onclick="openArchiveDetail(${db.history.length - 1 - i})">
            <div><b>${h.num}</b><br><small>${h.client}</small></div>
            <div style="text-align:right;"><b>${h.final.toFixed(2)}‚Ç¨</b><br><small>${h.date}</small></div>
        </div>`).join('')}</div>`;
}

function openArchiveDetail(idx) {
    const h = db.history[idx];
    document.getElementById('modal-title').innerText = `${h.type} N¬∞ ${h.num}`;
    document.getElementById('modal-details').innerHTML = `<p style="font-size:13px; color:var(--text-dim);">${h.client}<br>${h.date}<br>Objet : ${h.obj}</p>`;
    document.getElementById('modal-lines').innerHTML = h.lines.map(l => `<div class="archive-line"><span>${l.lt} (x${l.lq})</span><b>${(l.lq*l.lp).toFixed(2)}‚Ç¨</b></div>`).join('');
    document.getElementById('modal-download').onclick = () => rebuildPDF(h);
    document.getElementById('archive-modal').style.display = 'flex';
}

function closeModal(e) { if (e.target.id === 'archive-modal' || e.target.tagName === 'BUTTON') document.getElementById('archive-modal').style.display = 'none'; }

function rebuildPDF(h) {
    curType = h.type; curMode = h.mode;
    renderPDFContent(h.num, h.client, h.addr, h.obj, h.ref, h.date, h.dueDate, h.lines, h.rate, h.val, h.final, h.c_siret, h.c_tva, h.c_legal);
    savePDF(h.num);
}

/* --- EDITEUR (CHAMPS OPTIONNELS L√âGAUX) --- */
function renderEditor(c) {
    const today = new Date().toISOString().split('T')[0];
    const filteredClients = db.clients.filter(cli => cli.type === curMode);
    c.innerHTML = `
        <div class="pro-card"><h4>Administration</h4>
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
                <div><label style="font-size:10px;">√âMISSION</label><input type="date" id="d-e" value="${today}"></div>
                <div><label style="font-size:10px;">√âCH√âANCE</label><input type="date" id="d-h" value="${today}"></div>
            </div>
            <input class="readonly" value="SIRET : ${USER.siren}" readonly><input class="readonly" value="${USER.dec}" readonly>
        </div>
        <div class="pro-card"><h4>Dossier Client</h4>
            <select onchange="fillCli(this.value)"><option value="">Rechercher client...</option>${filteredClients.map(cli=>`<option value="${cli.name}">${cli.name}</option>`).join('')}</select>
            <input id="cn" placeholder="NOM DU CLIENT OU SOCI√âT√â">
            <textarea id="ca" placeholder="ADRESSE" rows="2"></textarea>
            <div style="border-top:1px solid var(--border); margin-top:10px; padding-top:10px;">
                <p style="font-size:10px; color:var(--mse-red); margin-bottom:10px; font-weight:bold;">INFOS SOCI√âT√â (OPTIONNEL)</p>
                <input id="c-legal" placeholder="Forme juridique & Capital (ex: SAS au capital de...)">
                <input id="c-siret" placeholder="SIREN / SIRET">
                <input id="c-tva" placeholder="N¬∞ TVA Intracommunautaire">
            </div>
            <input id="ref" placeholder="R√©f√©rence dossier (optionnel)"><input id="dn" placeholder="N¬∞ DOCUMENT"><input id="do" placeholder="OBJET INTERVENTION">
        </div>
        ${curMode==='premium'?`<div class="pro-card"><h4>TVA</h4><select id="tva" onchange="calc()"><option value="20">20%</option><option value="10">10%</option><option value="5.5">5.5%</option></select></div>`:''}
        <div class="pro-card"><h4>Prestations</h4><div id="lines"></div><button onclick="addLine()" style="width:100%;background:none;border:1px dashed var(--mse-red);padding:15px;border-radius:15px;">+ AJOUTER LIGNE</button></div>`;
    addLine();
}

function fillCli(name){ 
    const cli = db.clients.find(c => c.name === name); 
    if(cli){ 
        document.getElementById('cn').value=cli.name; 
        document.getElementById('ca').value=cli.addr; 
        document.getElementById('c-siret').value=cli.siret || "";
        document.getElementById('c-tva').value=cli.tva || "";
        document.getElementById('c-legal').value=cli.legal || "";
    }
}

function addLine(){
    const d=document.createElement('div'); d.className="line-item";
    d.innerHTML=`<input class="lt" placeholder="D√©signation" style="font-weight:900;"><textarea class="ld" placeholder="D√©tails" rows="1" style="font-style:italic;border:none;background:none;"></textarea>
    <div style="display:flex;gap:10px;"><input type="number" class="lq" value="1" oninput="calc()"><input type="number" class="lp" placeholder="Prix" oninput="calc()"></div>`;
    document.getElementById('lines').appendChild(d);
}

function calc() {
    let tHT=0; document.querySelectorAll('.lq').forEach((q,i)=>{ tHT+=(q.value*document.querySelectorAll('.lp')[i].value); });
    const rate = curMode === 'premium' ? parseFloat(document.getElementById('tva').value) : 0;
    const final = tHT * (1 + rate/100);
    document.getElementById('dock-total').innerText = final.toFixed(2) + " ‚Ç¨"; return {tHT, final, rate};
}

/* --- ENGINE PDF UHD (Scale 3) --- */
function generatePreview() {
    const data=calc(); const docNum=document.getElementById('dn').value || "SANS-NUM";
    const clientName = document.getElementById('cn').value;
    const clientAddr = document.getElementById('ca').value;
    const dateE = new Date(document.getElementById('d-e').value).toLocaleDateString('fr-FR');
    const dateH = new Date(document.getElementById('d-h').value).toLocaleDateString('fr-FR');
    const obj = document.getElementById('do').value;
    const ref = document.getElementById('ref').value;
    
    // Champs optionnels
    const cSiret = document.getElementById('c-siret').value;
    const cTva = document.getElementById('c-tva').value;
    const cLegal = document.getElementById('c-legal').value;

    const lineData = Array.from(document.querySelectorAll('.line-item')).map(div => ({
        lt: div.querySelector('.lt').value, ld: div.querySelector('.ld').value,
        lq: div.querySelector('.lq').value, lp: div.querySelector('.lp').value
    }));

    db.history.push({
        num: docNum, client: clientName, addr: clientAddr, obj: obj, ref: ref,
        date: dateE, dueDate: dateH, val: data.tHT, final: data.final, rate: data.rate,
        mode: curMode, type: curType, lines: lineData,
        c_siret: cSiret, c_tva: cTva, c_legal: cLegal
    });
    
    // Update DB Client avec les infos l√©gales
    const cliIdx = db.clients.findIndex(c => c.name === clientName);
    const cliData = {name: clientName, addr: clientAddr, type: curMode, siret: cSiret, tva: cTva, legal: cLegal};
    if(cliIdx === -1) db.clients.push(cliData); else db.clients[cliIdx] = cliData;
    
    sync();

    renderPDFContent(docNum, clientName, clientAddr, obj, ref, dateE, dateH, lineData, data.rate, data.tHT, data.final, cSiret, cTva, cLegal);
    savePDF(docNum);
}

function renderPDFContent(num, client, addr, obj, ref, dE, dH, lines, rate, tHT, final, siret, tva, legal) {
    const isPremium = (curMode === 'premium');
    let rows = lines.map(l => `<tr><td style="padding:12px; border-bottom:1px solid #eee;"><strong>${l.lt}</strong><br><span style="font-size:11px;color:#555;">${l.ld}</span></td>
    <td style="text-align:center">${l.lq}</td><td style="text-align:right">${parseFloat(l.lp).toFixed(2)} ‚Ç¨</td><td style="text-align:right">${(l.lq*l.lp).toFixed(2)} ‚Ç¨</td>
    ${isPremium?`<td style="text-align:center">${rate}%</td><td style="text-align:right">${(l.lq*l.lp*(rate/100)).toFixed(2)} ‚Ç¨</td>`:''}</tr>`).join('');

    document.getElementById('pdf-paper').innerHTML = `
    <div style="padding:40px; background:white; color:#333; width:100%; box-sizing:border-box;">
        <div style="display:flex; justify-content:space-between; border-bottom:2px solid #eee; padding-bottom:40px;">
            <div style="width:55%;"><img src="logo.png" style="max-width:280px; max-height:150px;">
            <div style="font-size:13px; color:#555; margin-top:20px;"><strong>${USER.name}</strong><br>${USER.addr}<br>Email : ${USER.email}<br>SIRET : ${USER.siren}<br>${USER.dec}</div></div>
            <div style="background:#f8f8f8; color:#000; padding:20px; width:35%; border-radius:4px; border-left:4px solid #333;">
                <strong style="color:#D32F2F; font-size:10px; text-transform:uppercase;">Facturer √† :</strong><br><br>
                <strong style="font-size:16px;">${client}</strong><br>
                ${legal ? `<span style="font-size:11px; font-weight:bold;">${legal}</span><br>` : ''}
                ${addr.replace(/\n/g,'<br>')}<br>
                ${siret ? `<span style="font-size:11px;">SIREN/SIRET: ${siret}</span><br>` : ''}
                ${tva ? `<span style="font-size:11px;">TVA: ${tva}</span>` : ''}
            </div>
        </div>
        <div style="padding:40px 0;">
            <div style="display:flex; justify-content:space-between; align-items:flex-end; border-bottom:3px solid #D32F2F; padding-bottom:15px; margin-bottom:30px;">
                <div><h1 style="margin:0; font-size:32px;">${curType} N¬∞ ${num}</h1><div style="color:#D32F2F; font-weight:bold;">Objet : ${obj}</div>${ref?`<div style="font-size:12px;">R√©f : ${ref}</div>`:''}</div>
                <div style="text-align:right; font-size:13px;"><strong>Date :</strong> ${dE}<br><strong>√âch√©ance :</strong> ${dH}</div>
            </div>
            <table style="width:100%; border-collapse:collapse; font-size:13px;"><thead><tr style="background:#333; color:#fff; text-transform:uppercase;"><th style="padding:10px; text-align:left;">D√©signation</th><th style="text-align:center;">Qt√©</th><th style="text-align:right;">${isPremium?'P.U HT':'P.U TTC'}</th><th style="text-align:right;">Total</th>${isPremium?'<th>TVA</th><th>Mt TVA</th>':''}</tr></thead><tbody>${rows}</tbody></table>
            <div style="display:flex; justify-content:flex-end; margin-top:30px;"><table style="width:300px; text-align:right;">
                ${isPremium ? `<tr><td>Total HT</td><td>${tHT.toFixed(2)} ‚Ç¨</td></tr><tr><td>Total TVA</td><td>${(final-tHT).toFixed(2)} ‚Ç¨</td></tr>` : ''}
                <tr style="font-size:18px; font-weight:bold; color:#D32F2F; border-top:2px solid #000; padding-top:10px;"><td>TOTAL TTC</td><td>${final.toFixed(2)} ‚Ç¨</td></tr>
            </table></div>
            <div style="margin-top:50px; border-top:1px solid #ddd; padding-top:20px; display:flex; justify-content:space-between; font-size:11px;">
                <div style="width:55%;"><strong>R√®glement :</strong> R√©ception imm√©diate.<br>IBAN : ${USER.iban}<br>BIC : ${USER.bic}</div>
                <div style="width:40%; text-align:right;"><strong>Signature et cachet</strong></div>
            </div>
            <div style="margin-top:40px; text-align:center; font-size:11px; font-style:italic;">${!isPremium ? 'TVA non applicable, art. 293 B du CGI. | ' : ''}Prestation de service uniquement.</div>
        </div>
    </div>`;
}

function savePDF(num) {
    document.getElementById('pdf-paper').style.display = 'block';
    html2pdf().set({ margin:0, filename:`${curType}_${num}.pdf`, html2canvas:{scale:3, useCORS:true}, jsPDF:{unit:'mm', format:'a4'} }).from(document.getElementById('pdf-paper')).save().then(() => {
        document.getElementById('pdf-paper').style.display = 'none';
        goBack();
    });
}
function sync(){ localStorage.setItem('mse_clients', JSON.stringify(db.clients)); localStorage.setItem('mse_history', JSON.stringify(db.history)); }
</script>
</body>
</html>
