<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --mse-red: #D32F2F; --bg: #000000; --card: rgba(28, 28, 30, 0.72);
            --text: #F2F2F7; --text-dim: #8E8E93; --border: rgba(255, 255, 255, 0.08);
            --radius-ui: 30px; --safe-top: env(safe-area-inset-top);
        }
        [data-theme="light"] {
            --bg: #F2F2F7; --card: rgba(255, 255, 255, 0.85);
            --text: #1C1C1E; --text-dim: #636366; --border: rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; position: relative; user-select: none; }

        /* FOND LOGO UHD OPTIMIS√â */
        body::before {
            content: ""; position: fixed; inset: 0; z-index: -1;
            background: url('logo.png') no-repeat center center; background-size: cover;
            filter: blur(45px) brightness(0.45); opacity: 0.38; transform: scale(1.1);
        }

        header { padding: calc(var(--safe-top) + 25px) 24px 15px; display: flex; justify-content: space-between; align-items: center; }
        .brand { font-size: 26px; font-weight: 900; letter-spacing: -1.2px; text-transform: uppercase; }
        .brand span { color: var(--mse-red); filter: drop-shadow(0 0 8px var(--mse-red)); }
        .icon-btn { width: 48px; height: 48px; border-radius: 18px; background: var(--card); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; backdrop-filter: blur(25px); cursor: pointer; transition: 0.2s; }
        .icon-btn:active { transform: scale(0.9); }

        /* HUB STYLE ONE UI 8 */
        #hub { height: 100%; overflow-y: auto; padding: 0 20px 240px; scroll-behavior: smooth; }
        .section-header { font-size: 12px; font-weight: 800; color: var(--text-dim); text-transform: uppercase; margin: 35px 0 15px 5px; letter-spacing: 1.5px; display: flex; align-items: center; gap: 12px; }
        .section-header::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        .apps-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .app { display: flex; flex-direction: column; align-items: center; gap: 10px; cursor: pointer; }
        .icon-box { width: 100%; aspect-ratio: 1/1; border-radius: var(--radius-ui); overflow: hidden; background: var(--card); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; backdrop-filter: blur(20px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .app img { width: 100%; height: 100%; object-fit: cover; }
        .app span { font-size: 11px; font-weight: 700; text-align: center; opacity: 0.9; }

        /* SYSTEM WINDOWS */
        .window { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; flex-direction: column; animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideIn { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .win-header { padding: calc(var(--safe-top) + 15px) 20px; display: flex; align-items: center; gap: 20px; background: var(--card); border-bottom: 1px solid var(--border); backdrop-filter: blur(40px); }
        .win-body { flex: 1; overflow-y: auto; padding: 25px 20px 220px; }
        
        /* PREMIUM CARDS */
        .pro-card { background: var(--card); border-radius: var(--radius-ui); padding: 28px; margin-bottom: 20px; border: 1px solid var(--border); backdrop-filter: blur(25px); }
        .pro-card h4 { margin: 0 0 18px; font-size: 10px; color: var(--mse-red); text-transform: uppercase; font-weight: 900; letter-spacing: 1px; }
        
        input, textarea, select { width: 100%; background: rgba(255,255,255,0.04); border: 1px solid var(--border); border-radius: 20px; padding: 18px; color: var(--text); font-size: 16px; margin-bottom: 15px; transition: 0.3s; -webkit-appearance: none; }
        input:focus { border-color: var(--mse-red); background: rgba(255,255,255,0.08); }
        .readonly { background: transparent !important; color: var(--text-dim) !important; border-style: dashed !important; }

        /* VISUAL ARCHIVES */
        .search-bar { margin-bottom: 20px; }
        .archive-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .miniature { background: var(--card); border-radius: 25px; padding: 20px; border: 1px solid var(--border); position: relative; overflow: hidden; backdrop-filter: blur(15px); }
        .miniature::after { content: ""; position: absolute; top: 0; left: 0; width: 6px; height: 100%; background: var(--mse-red); }
        .miniature.devis::after { background: #666; }
        .min-title { font-size: 13px; font-weight: 900; margin-bottom: 5px; }
        .min-client { font-size: 11px; color: var(--text-dim); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .min-total { font-size: 16px; font-weight: 900; color: var(--mse-red); margin-top: 15px; }

        /* NATIVE DOCK */
        .dock { position: fixed; bottom: 35px; left: 20px; right: 20px; background: var(--card); border: 1px solid var(--border); border-radius: 45px; padding: 22px 35px; display: flex; justify-content: space-between; align-items: center; z-index: 1100; backdrop-filter: blur(40px); box-shadow: 0 20px 60px rgba(0,0,0,0.5); }
        .total-badge { font-size: 24px; font-weight: 900; letter-spacing: -1px; }
        .btn-mse { background: var(--mse-red); color: #fff; border: none; padding: 18px 40px; border-radius: 25px; font-weight: 900; cursor: pointer; font-size: 14px; box-shadow: 0 10px 25px rgba(211, 47, 47, 0.3); }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.94); z-index: 2000; display: none; justify-content: center; align-items: center; padding: 25px; backdrop-filter: blur(30px); }
        .modal-content { background: var(--card); padding: 35px; border-radius: 40px; width: 100%; max-width: 500px; border: 1px solid var(--border); max-height: 85vh; overflow-y: auto; }
        
        #pdf-paper { width: 210mm; background: white !important; display: none; }
        .svg-icon { width: 38px; height: 38px; fill: var(--text-dim); }
    </style>
</head>
<body>

<div id="win" class="window">
    <div class="win-header"><button class="icon-btn" style="border:none;font-size:24px;" onclick="Core.back()">‚Üê</button><b id="win-title" style="font-size:20px;"></b></div>

<script>
/** * APEX CORE ENGINE v56.0
 */

const USER = { name: "Sabri BENNACEUR EI", siren: "943032755", addr: "2 R√©sidence des Rosiers, 92800 Puteaux, FR", email: "serruremse@gmail.com", dec: "RC d√©cennale TETRIS SV75018041T37384", iban: "FR76 1695 8000 0159 6810 0824 765", bic: "ONTO FR P1 XXX" };

const Core = {
    state: {
        colors: JSON.parse(localStorage.getItem('mse_colors')) || { red: "#D32F2F", bg: "#000000" },
        db: { clients: JSON.parse(localStorage.getItem('mse_clients') || '[]'), history: JSON.parse(localStorage.getItem('mse_history') || '[]') },
        curType: null, curMode: null
    },

    init() { this.applyStyle(); window.onpopstate = () => document.getElementById('win').style.display = 'none'; },
    applyStyle() { const r = document.documentElement; r.style.setProperty('--mse-red', this.state.colors.red); r.style.setProperty('--bg', this.state.colors.bg); },
    
    open(type, mode='premium', prefill=null) {
        this.state.curType = type; this.state.curMode = mode;
        history.pushState({view: 'win'}, '');
        document.getElementById('win').style.display = 'flex';
        document.getElementById('win-title').innerText = `${type} ${mode.toUpperCase()}`;
        document.getElementById('win-dock').style.display = (['DEVIS','FACTURE'].includes(type)) ? 'flex' : 'none';
        const c = document.getElementById('win-content');
        if(['DEVIS','FACTURE'].includes(type)) this.renderEditor(c, prefill);
        else if(type === 'CLIENTS') this.renderClients(c);
        else if(type === 'ARCHIVES') this.renderHistory(c);
        else if(type === 'SETTINGS') this.renderSettings(c);
        else if(type === 'ACQUITTEE') this.renderAcquit(c);
    },

    back() { window.history.back(); },

    renderEditor(c, data=null) {
        const clis = this.state.db.clients.filter(cli => cli.type === this.state.curMode);
        c.innerHTML = `
            <div class="pro-card"><h4>Administration</h4>
                <div style="display:grid;grid-template-columns:1fr 1fr;gap:15px;">
                    <div><label style="font-size:10px;opacity:0.6;">DATE</label><input type="date" id="d-e" value="${data?data.date_raw:new Date().toISOString().split('T')[0]}"></div>
                    <div><label style="font-size:10px;opacity:0.6;">√âCH√âANCE</label><input type="date" id="d-h" value="${data?data.eche_raw:new Date().toISOString().split('T')[0]}"></div>
                </div>
            </div>
            <div class="pro-card"><h4>Intelligence Client</h4>
                <select onchange="Core.fillCli(this.value)"><option value="">R√©cup√©rer un client...</option>${clis.map(cli=>`<option value="${cli.name}">${cli.name}</option>`).join('')}</select>
                <input id="cn" placeholder="Nom Client" value="${data?data.client:''}">
                <textarea id="ca" placeholder="Adresse" rows="2">${data?data.addr:''}</textarea>
                <div style="border-top:1px solid var(--border);padding-top:15px;margin:5px 0 10px;"><input id="c-legal" placeholder="Forme Juridique" value="${data?data.c_legal||'':''}"><input id="c-siret" placeholder="SIRET" value="${data?data.c_siret||'':''}"><input id="c-tva" placeholder="TVA" value="${data?data.c_tva||'':''}"></div>
                <input id="ref" placeholder="R√©f. dossier" value="${data?data.ref||'':''}"><input id="dn" placeholder="Num√©ro Document" value="${data?data.num:''}"><input id="do" placeholder="Objet d'intervention" value="${data?data.obj:''}">
            </div>
            ${this.state.curMode==='premium'?`<div class="pro-card"><h4>R√©glage TVA</h4><select id="tva" onchange="Core.calc()"><option value="20" ${data&&data.rate==20?'selected':''}>20%</option><option value="10" ${data&&data.rate==10?'selected':''}>10%</option><option value="5.5" ${data&&data.rate==5.5?'selected':''}>5.5%</option></select></div>`:''}
            <div class="pro-card"><h4>Prestations</h4><div id="lines"></div><button onclick="Core.addLine()" style="width:100%;background:none;border:1px dashed var(--mse-red);padding:18px;border-radius:20px;color:var(--mse-red);font-weight:900;">+ AJOUTER UNE LIGNE</button></div>`;
        if(data && data.lines) data.lines.forEach(l => this.addLine(l)); else this.addLine();
        this.calc();
    },

    addLine(l=null) {
        const d = document.createElement('div'); d.className = "line-item";
        d.innerHTML = `<input class="lt" placeholder="D√©signation" style="font-weight:900;margin-bottom:5px;" value="${l?l.lt:''}"><textarea class="ld" placeholder="D√©tails" rows="1" style="font-style:italic;border:none;background:none;font-size:13px;">${l?l.ld:''}</textarea>
                       <div style="display:flex;gap:12px;"><input type="number" class="lq" value="${l?l.lq:1}" oninput="Core.calc()"><input type="number" class="lp" placeholder="Prix" value="${l?l.lp:''}" oninput="Core.calc()"></div>`;
        document.getElementById('lines').appendChild(d);
    },

    fillCli(n) { const c = this.state.db.clients.find(cli => cli.name === n); if(c) { document.getElementById('cn').value=c.name; document.getElementById('ca').value=c.addr; document.getElementById('c-siret').value=c.siret||""; document.getElementById('c-tva').value=c.tva||""; document.getElementById('c-legal').value=c.legal||""; } },
    calc() { let ht = 0; document.querySelectorAll('.lq').forEach((q,i) => ht += (q.value * document.querySelectorAll('.lp')[i].value)); const rate = this.state.curMode === 'premium' ? parseFloat(document.getElementById('tva').value || 20) : 0; const total = ht * (1 + rate/100); document.getElementById('dock-total').innerText = total.toFixed(2) + " ‚Ç¨"; return {ht, total, rate}; },

    generatePDF() {
        const d = this.calc(); const n = document.getElementById('dn').value || "SN";
        const lines = Array.from(document.querySelectorAll('.line-item')).map(v => ({ lt: v.querySelector('.lt').value, ld: v.querySelector('.ld').value, lq: v.querySelector('.lq').value, lp: v.querySelector('.lp').value }));
        const arch = { num: n, client: document.getElementById('cn').value, addr: document.getElementById('ca').value, obj: document.getElementById('do').value, ref: document.getElementById('ref').value, date: new Date(document.getElementById('d-e').value).toLocaleDateString('fr-FR'), date_raw: document.getElementById('d-e').value, eche: new Date(document.getElementById('d-h').value).toLocaleDateString('fr-FR'), eche_raw: document.getElementById('d-h').value, val: d.ht, final: d.total, rate: d.rate, mode: this.state.curMode, type: this.state.curType, lines: lines, c_siret: document.getElementById('c-siret').value, c_tva: document.getElementById('c-tva').value, c_legal: document.getElementById('c-legal').value };
        this.state.db.history = this.state.db.history.filter(h => h.num !== n);
        this.state.db.history.push(arch);
        const idx = this.state.db.clients.findIndex(c => c.name === arch.client);
        const cd = {name: arch.client, addr: arch.addr, type: arch.mode, siret: arch.c_siret, tva: arch.c_tva, legal: arch.c_legal};
        if(idx === -1) this.state.db.clients.push(cd); else this.state.db.clients[idx] = cd;
        this.sync(); this.renderPDF(arch); this.save(n);
    },

    renderPDF(h) {
        const isP = (h.mode === 'premium');
        let rows = h.lines.map(l => `<tr><td style="padding:15px; border-bottom:1px solid #eee;"><strong>${l.lt}</strong><br><small>${l.ld}</small></td><td style="text-align:center">${l.lq}</td><td style="text-align:right">${parseFloat(l.lp).toFixed(2)} ‚Ç¨</td><td style="text-align:right">${(l.lq*l.lp).toFixed(2)} ‚Ç¨</td>${isP?`<td style="text-align:center">${h.rate}%</td><td style="text-align:right">${(l.lq*l.lp*(h.rate/100)).toFixed(2)} ‚Ç¨</td>`:''}</tr>`).join('');
        document.getElementById('pdf-paper').innerHTML = `<div style="padding:50px; background:white; color:#333;"><div style="display:flex; justify-content:space-between; border-bottom:3px solid #eee; padding-bottom:40px;"><div style="width:55%;"><img src="logo.png" style="max-width:300px; max-height:160px;"><div style="font-size:13px;margin-top:20px;"><strong>${USER.name}</strong><br>${USER.addr}<br>SIRET: ${USER.siren}</div></div><div style="background:#f8f8f8; padding:25px; width:35%; border-left:5px solid #333;"><strong style="color:#D32F2F; font-size:11px;">FACTURER √Ä :</strong><br><br><strong>${h.client}</strong><br>${h.c_legal?`<b>${h.c_legal}</b><br>`:''}${h.addr.replace(/\n/g,'<br>')}<br>${h.c_siret?`<span>SIRET: ${h.c_siret}</span>`:''}</div></div><div style="padding:40px 0;"><div style="display:flex; justify-content:space-between; align-items:flex-end; border-bottom:3px solid #D32F2F; padding-bottom:15px; margin-bottom:35px;"><div><h1 style="margin:0; font-size:35px;">${h.type} N¬∞ ${h.num}</h1><b>Objet : ${h.obj}</b></div><div style="text-align:right; font-size:13px;"><strong>Date :</strong> ${h.date}<br><strong>√âch√©ance :</strong> ${h.eche}</div></div><table style="width:100%; border-collapse:collapse; font-size:14px;"><thead><tr style="background:#333; color:#fff;"><th>D√©signation</th><th>Qt√©</th><th>${isP?'P.U HT':'P.U TTC'}</th><th>Total</th>${isP?'<th>TVA</th><th>Mt</th>':''}</tr></thead><tbody>${rows}</tbody></table><div style="display:flex; justify-content:flex-end; margin-top:40px;"><table style="width:320px; text-align:right;"><tr style="font-size:22px; font-weight:900; color:#D32F2F; border-top:3px solid #000;"><td>TOTAL TTC</td><td>${h.final.toFixed(2)} ‚Ç¨</td></tr></table></div><div style="margin-top:60px; border-top:1px solid #ddd; font-size:12px; padding-top:15px;">IBAN: ${USER.iban} | BIC: ${USER.bic}</div><div style="margin-top:40px; text-align:center; font-size:10px; opacity:0.6;">${!isP?'TVA non applicable, art. 293 B du CGI.':''}</div></div></div>`;
    },

    save(num) { const p = document.getElementById('pdf-paper'); p.style.display = 'block'; html2pdf().set({ margin:0, filename:`${this.state.curType}_${num}.pdf`, html2canvas:{scale:3, useCORS:true}, jsPDF:{unit:'mm', format:'a4'} }).from(p).save().then(() => { p.style.display = 'none'; this.back(); }); },

    /* --- ONE UI 8 VISUAL ARCHIVES --- */
    renderHistory(c) {
        const rev = [...this.state.db.history].reverse();
        c.innerHTML = `
            <div class="search-bar"><input type="text" id="arch-search" placeholder="Rechercher client ou N¬∞..." oninput="Core.filterArch(this.value)"></div>
            <div class="archive-grid" id="arch-list">${rev.map((h, i) => `
                <div class="miniature ${h.type.toLowerCase()}" onclick="Core.viewArch(${this.state.db.history.length-1-i})">
                    <div class="min-title">${h.type} ${h.num}</div>
                    <div class="min-client">${h.client}</div>
                    <div class="min-total">${h.final.toFixed(2)} ‚Ç¨</div>
                </div>`).join('')}</div>`;
    },

    filterArch(v) {
        const q = v.toLowerCase();
        document.querySelectorAll('.miniature').forEach(el => {
            const txt = el.innerText.toLowerCase();
            el.style.display = txt.includes(q) ? 'block' : 'none';
        });
    },

    viewArch(idx) {
        const h = this.state.db.history[idx];
        document.getElementById('modal-title').innerText = `${h.type} N¬∞ ${h.num}`;
        document.getElementById('modal-details').innerHTML = `<p><b>Client :</b> ${h.client}<br><b>Objet :</b> ${h.obj}<br><b>Date :</b> ${h.date}</p>`;
        document.getElementById('modal-lines').innerHTML = h.lines.map(l => `<div style="display:flex;justify-content:space-between;font-size:11px;padding:8px 0;border-bottom:1px solid var(--border);"><span>${l.lt} (x${l.lq})</span><b>${(l.lq*l.lp).toFixed(2)}‚Ç¨</b></div>`).join('');
        document.getElementById('modal-download').onclick = () => { this.renderPDF(h); this.save(h.num); };
        document.getElementById('modal-edit').onclick = () => { document.getElementById('archive-modal').style.display='none'; this.open(h.type, h.mode, h); };
        document.getElementById('archive-modal').style.display = 'flex';
    },

    closeModal(e) { if (e.target.id === 'archive-modal' || e.target.tagName === 'BUTTON') document.getElementById('archive-modal').style.display = 'none'; },
    renderClients(c) {
        const tva = this.state.db.clients.filter(cli => cli.type === 'premium');
        const ttc = this.state.db.clients.filter(cli => cli.type === 'micro');
        c.innerHTML = `<div class="pro-card"><h4>Elite TVA</h4>${tva.map(cli => `<div style="display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid var(--border)"><b>${cli.name}</b><span onclick="Core.delCli('${cli.name}')" style="color:var(--mse-red)">‚úï</span></div>`).join('')}</div>
                       <div class="pro-card"><h4>Micro TTC</h4>${ttc.map(cli => `<div style="display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid var(--border)"><b>${cli.name}</b><span onclick="Core.delCli('${cli.name}')" style="color:var(--mse-red)">‚úï</span></div>`).join('')}</div>`;
    },
    renderSettings(c) {
        c.innerHTML = `<div class="pro-card"><h4>Personnalisation</h4>
                <div style="display:flex;justify-content:space-between;margin-bottom:15px;"><label>Couleur Marque</label><input type="color" value="${this.state.colors.red}" onchange="Core.updateCol('red', this.value)" style="width:60px;height:40px;border:none;background:none;"></div>
                <div style="display:flex;justify-content:space-between;"><label>Arri√®re-plan</label><input type="color" value="${this.state.colors.bg}" onchange="Core.updateCol('bg', this.value)" style="width:60px;height:40px;border:none;background:none;"></div>
                <p style="font-size:10px;opacity:0.5;margin-top:20px;text-align:center;">BASE DE DONN√âE COMMUNE CONNECT√âE</p>
            </div>`;
    },
    renderAcquit(c) { c.innerHTML = `<div class="pro-card"><h4>Advanced Stamping</h4><input type="file" id="pdf-up" accept="application/pdf" style="padding:40px; border:2px dashed var(--border);"><button class="btn-mse" style="width:100%; margin-top:20px;" onclick="Core.doStamp()">APPLIQUER ACQUITT√âE</button></div>`; },
    async doStamp() {
        const f=document.getElementById('pdf-up').files[0]; if(!f) return;
        const r=new FileReader(); r.onload=async function(){
            const doc=await PDFLib.PDFDocument.load(new Uint8Array(this.result));
            const page=doc.getPages()[0]; const {width, height}=page.getSize();
            page.drawText("ACQUITT√âE", { x: width - 180, y: height - 70, size: 26, color: PDFLib.rgb(0.8, 0.1, 0.1), font: await doc.embedFont(PDFLib.StandardFonts.HelveticaBold) });
            const out=await doc.save(); const l=document.createElement("a"); l.href=URL.createObjectURL(new Blob([out],{type:"application/pdf"})); l.download=`ACQUITTEE.pdf`; l.click();
        }; r.readAsArrayBuffer(f);
    },
    updateCol(k, v) { this.state.colors[k] = v; localStorage.setItem('mse_colors', JSON.stringify(this.state.colors)); this.applyStyle(); },
    delCli(n) { this.state.db.clients = this.state.db.clients.filter(c => c.name !== n); this.sync(); this.renderModule('CLIENTS'); },
    sync() { localStorage.setItem('mse_clients', JSON.stringify(this.state.db.clients)); localStorage.setItem('mse_history', JSON.stringify(this.state.db.history)); },
    toggleTheme() { document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
};
Core.init();
</script>
