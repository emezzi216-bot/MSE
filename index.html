<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MSE PRO 2026 | Multi-Task</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D4AF37;
            --bg: #050505;
            --surface: #121212;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-dim: #888;
            --grad: linear-gradient(135deg, #fceabb 0%, #fccd4d 50%, #f8b500 100%);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- NAVIGATION --- */
        .tab-bar {
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; padding: 15px 10px 30px;
            border-top: 1px solid var(--border); position: fixed; bottom: 0; width: 100%; z-index: 1000;
        }
        .tab-item { text-align: center; color: var(--text-dim); font-size: 10px; text-transform: uppercase; letter-spacing: 1px; flex: 1; cursor: pointer; }
        .tab-item.active { color: var(--primary); font-weight: bold; }

        /* --- VIEWS --- */
        .view { display: none; flex: 1; overflow-y: auto; padding: 60px 20px 120px; transition: 0.3s; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- UI COMPONENTS --- */
        .header-main { margin-bottom: 30px; }
        .header-main h1 { font-size: 32px; font-weight: 800; margin: 0; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .search-container { position: relative; margin-bottom: 20px; }
        .search-bar { width: 100%; background: var(--surface); border: 1px solid var(--border); padding: 15px 15px 15px 45px; border-radius: 15px; color: white; font-size: 16px; }
        .search-icon { position: absolute; left: 15px; top: 18px; opacity: 0.4; }

        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .card-title { font-size: 12px; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; display: block; }

        .btn-action { background: var(--grad); color: black; border: none; padding: 15px 25px; border-radius: 15px; font-weight: 800; width: 100%; cursor: pointer; text-transform: uppercase; }
        .btn-secondary { background: var(--glass); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 12px; width: 100%; margin-top: 10px; }

        /* --- FORMS --- */
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        label { display: block; font-size: 10px; color: var(--text-dim); margin-bottom: 5px; text-transform: uppercase; }
        input, select, textarea { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 12px; padding: 12px; color: white; font-size: 15px; }
        
        /* --- CATALOG & SEARCH RESULTS --- */
        .result-item { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .result-item:last-child { border: none; }
        .badge { font-size: 10px; padding: 4px 8px; border-radius: 6px; background: var(--primary); color: black; font-weight: bold; }

        /* --- PDF PREVIEW --- */
        #preview-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 2000; flex-direction: column; }
        #preview-content { flex: 1; overflow-y: auto; background: #222; padding: 10px; }
        #paper { background: white; width: 100%; max-width: 800px; margin: 0 auto; color: black; min-height: 100%; }

        /* Styles sp√©cifiques PDF */
        .pdf-page { padding: 40px; }
        .pdf-header { display: flex; justify-content: space-between; margin-bottom: 40px; border-bottom: 4px solid #000; padding-bottom: 20px; }
        .pdf-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .pdf-table th { background: #f0f0f0; padding: 10px; text-align: left; font-size: 10px; }
        .pdf-table td { padding: 10px; border-bottom: 1px solid #eee; font-size: 11px; }
        .pdf-total-box { float: right; width: 200px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="view-dashboard" class="view active">
        <div class="header-main">
            <h1>MSE PRO</h1>
            <div style="color:var(--text-dim); font-size:12px;">Expert Serrurerie ‚Ä¢ Vitrerie ‚Ä¢ Peinture</div>
        </div>

        <div class="card">
            <span class="card-title">R√©sum√© Activit√©</span>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <div style="font-size:24px; font-weight:800;" id="stat-total">0.00 ‚Ç¨</div>
                    <div style="font-size:10px; color:var(--text-dim);">Chiffre d'affaires (Local)</div>
                </div>
                <div style="text-align:right">
                    <div style="font-size:24px; font-weight:800;" id="stat-count">0</div>
                    <div style="font-size:10px; color:var(--text-dim);">Documents</div>
                </div>
            </div>
        </div>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-bar" id="history-search" placeholder="Rechercher un client ou un N¬∞..." oninput="filterHistory()">
        </div>

        <div id="history-list">
            </div>
    </div>

    <div id="view-create" class="view">
        <div class="header-main">
            <h1>NOUVEAU DOC</h1>
        </div>

        <div class="card">
            <span class="card-title">Type & Client</span>
            <div class="form-row">
                <div>
                    <label>Type</label>
                    <select id="doc-type">
                        <option value="FACTURE">FACTURE</option>
                        <option value="DEVIS">DEVIS</option>
                    </select>
                </div>
                <div>
                    <label>N¬∞ Document</label>
                    <input type="text" id="doc-num" placeholder="2026-XXX">
                </div>
            </div>
            <div class="input-group">
                <label>Rechercher un client enregistr√©</label>
                <input type="text" id="client-search" placeholder="Nom du client..." oninput="searchClient()">
                <div id="client-results" style="background:var(--bg); border-radius:10px; margin-top:5px;"></div>
            </div>
            <div class="input-group" style="margin-top:15px;">
                <label>D√©tails Manuels</label>
                <input type="text" id="c-name" placeholder="Nom du Client">
                <textarea id="c-addr" placeholder="Adresse compl√®te" style="margin-top:10px;"></textarea>
            </div>
        </div>

        <div class="card" style="border-color: var(--primary);">
            <span class="card-title">üõ†Ô∏è Catalogue & Services</span>
            <div class="search-container">
                <span class="search-icon">üîé</span>
                <input type="text" id="catalog-search" class="search-bar" placeholder="Ex: Porte, Double Vitrage, Peinture..." oninput="searchCatalog()">
            </div>
            <div id="catalog-results" style="max-height: 200px; overflow-y: auto;"></div>
        </div>

        <div class="card">
            <span class="card-title">Lignes de prestations</span>
            <div id="items-list"></div>
            <button class="btn-secondary" onclick="addNewLine()">+ LIGNE PERSONNALIS√âE</button>
        </div>

        <div class="card">
            <span class="card-title">Calculatrice Global</span>
            <div class="form-row">
                <div><label>Total HT</label><input type="number" id="g-ht" oninput="sync('HT')"></div>
                <div><label>Total TTC</label><input type="number" id="g-ttc" oninput="sync('TTC')"></div>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <label>Appliquer TVA (20%)</label>
                <input type="checkbox" id="tva-sw" checked onchange="calculateAll()" style="width:25px; height:25px;">
            </div>
        </div>
        
        <button class="btn-action" onclick="generatePreview()">Aper√ßu & Enregistrer</button>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('dashboard', this)">
            <div style="font-size:20px;">üìä</div>Dashboard
        </div>
        <div class="tab-item" onclick="switchTab('create', this)">
            <div style="font-size:20px;">‚ûï</div>Nouveau
        </div>
    </div>

    <div id="preview-overlay">
        <div style="padding:15px; display:flex; gap:10px; background:#000;">
            <button class="btn-secondary" onclick="closePreview()" style="margin:0; flex:1">RETOUR</button>
            <button class="btn-action" onclick="saveToPDF()" style="flex:2">TELECHARGER PDF</button>
        </div>
        <div id="preview-content">
            <div id="paper"></div>
        </div>
    </div>

    <script>
        // --- DATA BASE ---
        const CATALOG = [
            { t: 'Serrurerie', n: 'Ouverture de porte claqu√©e', p: 90 },
            { t: 'Serrurerie', n: 'Remplacement Cylindre standard', p: 120 },
            { t: 'Serrurerie', n: 'Blindage de porte sur mesure', p: 1800 },
            { t: 'Vitrerie', n: 'Remplacement Double Vitrage (m¬≤)', p: 350 },
            { t: 'Vitrerie', n: 'Miroir Argent√© 4mm (m¬≤)', p: 120 },
            { t: 'Peinture', n: 'Peinture Murs (Enduit + 2 couches) / m¬≤', p: 45 },
            { t: 'Peinture', n: 'Lessivage murs et plafonds / m¬≤', p: 15 },
            { t: 'Urgence', n: 'D√©placement Jour', p: 45 },
            { t: 'Urgence', n: 'D√©placement Nuit/Weekend', p: 90 }
        ];

        let history = JSON.parse(localStorage.getItem('mse_v26_history') || '[]');
        let clients = JSON.parse(localStorage.getItem('mse_v26_clients') || '[]');

        const USER = { name: "Sabri BENNACEUR EI", addr: "2 R√©sidence des Rosiers, 92800 Puteaux", siren: "943032755", mail: "serruremse@gmail.com", iban: "FR76 1695 8000 0159 6810 0824 765" };

        // --- NAVIGATION ---
        function switchTab(viewId, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
            el.classList.add('active');
            if(viewId === 'dashboard') loadHistory();
        }

        // --- CATALOG & CLIENT SEARCH ---
        function searchCatalog() {
            const q = document.getElementById('catalog-search').value.toLowerCase();
            const res = document.getElementById('catalog-results');
            res.innerHTML = '';
            if(!q) return;
            CATALOG.filter(i => i.n.toLowerCase().includes(q)).forEach(item => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `<div><span class="badge">${item.t}</span> ${item.n}</div><b>${item.p}‚Ç¨</b>`;
                div.onclick = () => addItemFromCatalog(item);
                res.appendChild(div);
            });
        }

        function searchClient() {
            const q = document.getElementById('client-search').value.toLowerCase();
            const res = document.getElementById('client-results');
            res.innerHTML = '';
            if(!q) return;
            clients.filter(c => c.name.toLowerCase().includes(q)).forEach(c => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `<div>${c.name}</div><small>${c.addr.substring(0,20)}...</small>`;
                div.onclick = () => {
                    document.getElementById('c-name').value = c.name;
                    document.getElementById('c-addr').value = c.addr;
                    res.innerHTML = '';
                };
                res.appendChild(div);
            });
        }

        // --- CALCULATIONS ---
        function sync(src) {
            const hasTva = document.getElementById('tva-sw').checked;
            const ht = document.getElementById('g-ht');
            const ttc = document.getElementById('g-ttc');
            if(src === 'HT') ttc.value = hasTva ? (ht.value * 1.2).toFixed(2) : ht.value;
            else ht.value = hasTva ? (ttc.value / 1.2).toFixed(2) : ttc.value;
            calculateAll();
        }

        function addItemFromCatalog(item) {
            addNewLine(item.n, 1, item.p);
            document.getElementById('catalog-search').value = '';
            document.getElementById('catalog-results').innerHTML = '';
        }

        function addNewLine(desc='', qty=1, pu='') {
            const id = Date.now();
            const div = document.createElement('div');
            div.className = 'card'; div.id = id;
            div.style.padding = '10px';
            div.innerHTML = `
                <input type="text" placeholder="D√©signation" value="${desc}" class="l-desc" style="margin-bottom:10px;">
                <div class="form-row" style="margin:0">
                    <input type="number" placeholder="Qt√©" value="${qty}" class="l-qty" oninput="calculateAll()">
                    <input type="number" placeholder="Prix HT" value="${pu}" class="l-pu" oninput="calculateAll()">
                </div>
                <button onclick="document.getElementById('${id}').remove(); calculateAll()" style="background:none; border:none; color:red; font-size:10px; margin-top:5px;">SUPPRIMER LIGNE</button>
            `;
            document.getElementById('items-list').appendChild(div);
            calculateAll();
        }

        function calculateAll() {
            let totalHT = parseFloat(document.getElementById('g-ht').value) || 0;
            document.querySelectorAll('#items-list .card').forEach(card => {
                const q = card.querySelector('.l-qty').value || 0;
                const p = card.querySelector('.l-pu').value || 0;
                totalHT += (q * p);
            });
            const hasTva = document.getElementById('tva-sw').checked;
            const ttc = hasTva ? totalHT * 1.2 : totalHT;
            document.getElementById('total-val-display')?.remove();
            document.getElementById('total-val-box'); // useless here but for logic
            document.getElementById('view-create').insertAdjacentHTML('beforeend', `<div id="total-val-display" style="text-align:center; font-weight:800; font-size:20px; color:var(--primary); margin-bottom:20px;">TOTAL TTC : ${ttc.toFixed(2)} ‚Ç¨</div>`);
        }

        // --- PDF & STORAGE ---
        function generatePreview() {
            const type = document.getElementById('doc-type').value;
            const num = document.getElementById('doc-num').value || 'Brouillon';
            const clientName = document.getElementById('c-name').value;
            const clientAddr = document.getElementById('c-addr').value;
            const date = new Date().toLocaleDateString('fr-FR');

            // Sauvegarde Client
            if(clientName && !clients.find(c => c.name === clientName)) {
                clients.push({name: clientName, addr: clientAddr});
                localStorage.setItem('mse_v26_clients', JSON.stringify(clients));
            }

            let lines = "";
            let totalHT = parseFloat(document.getElementById('g-ht').value) || 0;
            if(totalHT > 0) lines += `<tr><td>Forfait global intervention</td><td>1</td><td>${totalHT.toFixed(2)}‚Ç¨</td><td>${totalHT.toFixed(2)}‚Ç¨</td></tr>`;
            
            document.querySelectorAll('#items-list .card').forEach(card => {
                const d = card.querySelector('.l-desc').value;
                const q = card.querySelector('.l-qty').value;
                const p = parseFloat(card.querySelector('.l-pu').value) || 0;
                totalHT += (q*p);
                lines += `<tr><td>${d}</td><td>${q}</td><td>${p.toFixed(2)}‚Ç¨</td><td>${(q*p).toFixed(2)}‚Ç¨</td></tr>`;
            });

            const tva = document.getElementById('tva-sw').checked ? totalHT * 0.2 : 0;
            const ttc = totalHT + tva;

            // Save to history
            const docData = { type, num, client: clientName, total: ttc.toFixed(2), date: date, raw: {lines, totalHT, tva, ttc, clientAddr} };
            history.unshift(docData);
            localStorage.setItem('mse_v26_history', JSON.stringify(history.slice(0,50)));

            const html = `
                <div class="pdf-page">
                    <div class="pdf-header">
                        <div><div style="font-size:30px; font-weight:900; letter-spacing:-1px;">MSE</div>${USER.name}<br>${USER.addr}<br>SIREN: ${USER.siren}</div>
                        <div style="text-align:right">
                            <strong style="font-size:18px;">${type} N¬∞ ${num}</strong><br>Date: ${date}<br><br>
                            <strong>CLIENT:</strong><br>${clientName}<br>${clientAddr.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                    <table class="pdf-table">
                        <thead><tr><th>DESIGNATION</th><th>QT√â</th><th>P.U HT</th><th>TOTAL HT</th></tr></thead>
                        <tbody>${lines}</tbody>
                    </table>
                    <div class="pdf-total-box">
                        <table style="width:100%">
                            <tr><td>Total HT</td><td>${totalHT.toFixed(2)} ‚Ç¨</td></tr>
                            <tr><td>TVA (20%)</td><td>${tva.toFixed(2)} ‚Ç¨</td></tr>
                            <tr style="font-size:18px; font-weight:bold; border-top:2px solid #000;"><td>TOTAL TTC</td><td>${ttc.toFixed(2)} ‚Ç¨</td></tr>
                        </table>
                    </div>
                    <div style="margin-top:100px; font-size:9px; color:#888;">
                        RIB: ${USER.iban} | RCS Nanterre | TVA non applicable (si micro-entrepreneur)
                    </div>
                </div>`;
            
            document.getElementById('paper').innerHTML = html;
            document.getElementById('preview-overlay').style.display = 'flex';
        }

        function loadHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            let sum = 0;
            history.forEach(item => {
                sum += parseFloat(item.total);
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <div style="display:flex; justify-content:space-between;">
                        <div><span class="badge" style="background:${item.type==='DEVIS'?'#ff5252':'#D4AF37'}">${item.type}</span> <b>${item.num}</b></div>
                        <div style="font-weight:800;">${item.total} ‚Ç¨</div>
                    </div>
                    <div style="font-size:12px; color:var(--text-dim); margin-top:5px;">${item.client} ‚Ä¢ ${item.date}</div>
                `;
                list.appendChild(div);
            });
            document.getElementById('stat-total').innerText = sum.toFixed(2) + ' ‚Ç¨';
            document.getElementById('stat-count').innerText = history.length;
        }

        function closePreview() { document.getElementById('preview-overlay').style.display = 'none'; }
        function saveToPDF() {
            const element = document.getElementById('paper');
            html2pdf().set({ 
                margin: 0, filename: 'MSE_PRO_Doc.pdf', 
                html2canvas: { scale: 3 }, 
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } 
            }).from(element).save();
        }

        // Init
        loadHistory();
    </script>
</body>
</html>
