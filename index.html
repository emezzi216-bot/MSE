<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>MSE ONE ‚Äì App Launcher</title>

<style>
/* ================= ONE UI CORE ================= */
:root{
--bg:#0b0b0e;
--surface:#15151a;
--card:#1f1f26;
--border:rgba(255,255,255,.08);
--text:#ffffff;
--text-dim:#9b9ba0;
--accent:#d32f2f;
--radius-xl:30px;
--radius-lg:24px;
--radius-md:18px;
--safe-top:env(safe-area-inset-top);
--safe-bottom:env(safe-area-inset-bottom);
}

*{
box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
font-family:-apple-system,BlinkMacSystemFont,"SamsungOne",Roboto,Segoe UI;
}

body{
margin:0;
background:radial-gradient(120% 120% at 50% 0%, #12121a 0%, #08080b 60%);
color:var(--text);
height:100vh;
overflow:hidden;
}

/* ================= HEADER ================= */
header{
padding:calc(var(--safe-top) + 26px) 24px 18px;
}
header h1{
margin:0;
font-size:36px;
font-weight:900;
letter-spacing:-1px;
}
header h1 span{color:var(--accent)}
header p{
margin:6px 0 0;
font-size:15px;
color:var(--text-dim);
}

/* ================= HUB ================= */
#hub{
height:calc(100vh - 140px);
overflow-y:auto;
padding:14px 12px 160px;
}

/* ================= APP GRID ================= */
.apps-grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:26px 14px;
}

/* ================= APP ================= */
.app{
display:flex;
flex-direction:column;
align-items:center;
gap:10px;
cursor:pointer;
}
.app span{
font-size:12px;
text-align:center;
line-height:1.2;
}

/* ================= ICON ================= */
.icon{
width:78px;
height:78px;
border-radius:26px;
display:flex;
align-items:center;
justify-content:center;
position:relative;
overflow:hidden;
transition:transform .25s ease;
}

/* üëâ IMAGES ADAPT√âES (PLEINES SANS TOUCHER AUX PNG) */
.icon img{
width:100%;
height:100%;
object-fit:cover;
padding:10px;
border-radius:22px;
filter:drop-shadow(0 0 10px rgba(0,0,0,.35));
}

.app:active .icon{
transform:scale(.9);
}

/* ================= NEON THEMES ================= */
.neon-gold{
background:linear-gradient(145deg,#3a2c12,#c5a059);
box-shadow:
0 0 0 1px rgba(197,160,89,.35),
0 0 20px rgba(197,160,89,.45),
0 0 40px rgba(197,160,89,.25);
}

.neon-red{
background:linear-gradient(145deg,#3b0d0d,#d32f2f);
box-shadow:
0 0 0 1px rgba(211,47,47,.35),
0 0 22px rgba(211,47,47,.5),
0 0 44px rgba(211,47,47,.25);
}

.neon-blue{
background:linear-gradient(145deg,#0d1f3b,#2979ff);
box-shadow:
0 0 0 1px rgba(41,121,255,.35),
0 0 22px rgba(41,121,255,.5),
0 0 44px rgba(41,121,255,.25);
}

.neon-purple{
background:linear-gradient(145deg,#22113a,#9c27b0);
box-shadow:
0 0 0 1px rgba(156,39,176,.35),
0 0 22px rgba(156,39,176,.5),
0 0 44px rgba(156,39,176,.25);
}

.neon-grey{
background:linear-gradient(145deg,#2a2a2f,#5f5f66);
box-shadow:
0 0 0 1px rgba(255,255,255,.18),
0 0 18px rgba(255,255,255,.2);
}

/* ================= WINDOW ================= */
.window{
position:fixed;
inset:0;
background:var(--bg);
z-index:1000;
display:none;
flex-direction:column;
animation:up .35s ease;
}
@keyframes up{
from{transform:translateY(100%)}
to{transform:translateY(0)}
}

.win-header{
padding:calc(var(--safe-top) + 16px) 20px 12px;
display:flex;
align-items:center;
gap:14px;
}
.win-header button{
background:none;
border:none;
font-size:22px;
color:var(--text);
}
.win-header b{
font-size:20px;
font-weight:800;
}

.win-body{
flex:1;
overflow-y:auto;
padding:10px 20px 160px;
}

.card{
background:var(--card);
border-radius:var(--radius-lg);
padding:22px;
border:1px solid var(--border);
margin-bottom:16px;
}
.card h4{
margin:0 0 12px;
font-size:12px;
text-transform:uppercase;
letter-spacing:1.4px;
color:var(--text-dim);
}

input,textarea{
width:100%;
padding:16px;
border-radius:var(--radius-md);
border:1px solid var(--border);
background:transparent;
color:var(--text);
font-size:16px;
margin-bottom:10px;
}

/* ================= BOTTOM ================= */
.bottom{
position:fixed;
bottom:0;
left:0;
right:0;
background:var(--surface);
border-top:1px solid var(--border);
padding:18px 20px calc(var(--safe-bottom) + 18px);
display:flex;
align-items:center;
gap:14px;
}
.bottom .total{
font-size:13px;
color:var(--text-dim);
}
.bottom .total b{
display:block;
font-size:24px;
color:var(--text);
}
.bottom button{
flex:1;
background:var(--accent);
border:none;
border-radius:22px;
padding:18px;
font-size:16px;
font-weight:900;
color:#fff;
}
</style>
</head>

<body>

<header>
<h1>MSE <span>ONE</span></h1>

<div id="hub">

<div class="window" id="win">

</div>
</div>

<script>
function openApp(name){

<div class="card">
<h4>${name}</h4>
<input placeholder="Champ principal">

<input type="number" placeholder="Montant">

}
function closeApp(){
document.getElementById('win').style.display='none';
}
</script>

</body>
</html>
