<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>MSE ONE – App Launcher</title>

<style>
/* ================= ONE UI CORE ================= */
:root{
--bg:#0f0f12;
--surface:#1a1a1f;
--card:#232329;
--border:rgba(255,255,255,.08);
--text:#ffffff;
--text-dim:#9b9ba0;
--accent:#d32f2f;
--radius-xl:30px;
--radius-lg:24px;
--radius-md:18px;
--safe-top:env(safe-area-inset-top);
--safe-bottom:env(safe-area-inset-bottom);
}

[data-theme="light"]{
--bg:#f2f2f7;
--surface:#ffffff;
--card:#f8f8fb;
--border:rgba(0,0,0,.08);
--text:#000000;
--text-dim:#666;
}

*{
box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
font-family:-apple-system,BlinkMacSystemFont,"SamsungOne",Roboto,Segoe UI;
}

body{
margin:0;
background:var(--bg);
color:var(--text);
height:100vh;
overflow:hidden;
}

/* ================= HEADER ================= */
header{
padding:calc(var(--safe-top) + 26px) 24px 16px;
}
header h1{
margin:0;
font-size:36px;
font-weight:900;
letter-spacing:-1px;
}
header h1 span{color:var(--accent)}
header p{
margin:6px 0 0;
font-size:15px;
color:var(--text-dim);
}

/* ================= HUB ================= */
#hub{
height:calc(100vh - 140px);
overflow-y:auto;
padding:10px 10px 140px;
}

/* ================= APP LAUNCHER GRID ================= */
.apps-grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:22px 12px;
}

.app{
display:flex;
flex-direction:column;
align-items:center;
gap:10px;
cursor:pointer;
}

.app:active .icon{
transform:scale(.88);
}

.icon{
width:76px;
height:76px;
border-radius:28px;
background:var(--card);
border:1px solid var(--border);
display:flex;
align-items:center;
justify-content:center;
box-shadow:0 10px 26px rgba(0,0,0,.35);
transition:.2s ease;
}

.icon img{
width:40px;
height:40px;
object-fit:contain;
}

.app span{
font-size:12px;
text-align:center;
line-height:1.2;
}

/* ================= WINDOW ================= */
.window{
position:fixed;
inset:0;
background:var(--bg);
z-index:1000;
display:none;
flex-direction:column;
animation:up .35s ease;
}
@keyframes up{
from{transform:translateY(100%)}
to{transform:translateY(0)}
}

.win-header{
padding:calc(var(--safe-top) + 16px) 20px 12px;
display:flex;
align-items:center;
gap:14px;
}
.win-header button{
background:none;
border:none;
font-size:22px;
color:var(--text);
}
.win-header b{
font-size:20px;
font-weight:800;
}

.win-body{
flex:1;
overflow-y:auto;
padding:10px 20px 160px;
}

.card{
background:var(--card);
border-radius:var(--radius-lg);
padding:22px;
border:1px solid var(--border);
margin-bottom:16px;
}
.card h4{
margin:0 0 12px;
font-size:12px;
text-transform:uppercase;
letter-spacing:1.4px;
color:var(--text-dim);
}

input,textarea{
width:100%;
padding:16px;
border-radius:var(--radius-md);
border:1px solid var(--border);
background:transparent;
color:var(--text);
font-size:16px;
margin-bottom:10px;
}

/* ================= BOTTOM ACTION ================= */
.bottom{
position:fixed;
bottom:0;
left:0;
right:0;
background:var(--surface);
border-top:1px solid var(--border);
padding:18px 20px calc(var(--safe-bottom) + 18px);
display:flex;
align-items:center;
gap:14px;
}

.bottom .total{
font-size:13px;
color:var(--text-dim);
}
.bottom .total b{
display:block;
font-size:24px;
color:var(--text);
}

.bottom button{
flex:1;
background:var(--accent);
border:none;
border-radius:22px;
padding:18px;
font-size:16px;
font-weight:900;
color:#fff;
}
</style>
</head>

<body>

<header>
<h1>MSE <span>ONE</span></h1>
<p>Suite métier – Serrurerie & multiservices</p>
</header>

<div id="hub">
<div class="apps-grid">

<div class="app" onclick="openApp('Devis Premium')">
<div class="icon"><img src="devis.png"></div>
<span>Devis Premium</span>
</div>

<div class="app" onclick="openApp('Facture Premium')">
<div class="icon"><img src="facture.png"></div>
<span>Facture Premium</span>
</div>

<div class="app" onclick="openApp('Facture Acquittée')">
<div class="icon"><img src="acquittee.png"></div>
<span>Facture acquittée</span>
</div>

<div class="app" onclick="openApp('Facture Micro')">
<div class="icon"><img src="facture.png"></div>
<span>Facture Micro</span>
</div>

<div class="app" onclick="openApp('Clients')">
<div class="icon"><img src="clients.png"></div>
<span>Clients</span>
</div>

<div class="app" onclick="openApp('Adresses')">
<div class="icon"><img src="adresse.png"></div>
<span>Adresses</span>
</div>

<div class="app" onclick="openApp('Validés')">
<div class="icon"><img src="rendement.png"></div>
<span>Validés</span>
</div>

<div class="app" onclick="openApp('URSSAF')">
<div class="icon"><img src="urssaf.png"></div>
<span>URSSAF</span>
</div>

<div class="app" onclick="openApp('Net Réel')">
<div class="icon"><img src="net.png"></div>
<span>Net réel</span>
</div>

<div class="app" onclick="openApp('Dépenses')">
<div class="icon"><img src="depenses.png"></div>
<span>Dépenses</span>
</div>

<div class="app" onclick="openApp('Compta')">
<div class="icon"><img src="compta.png"></div>
<span>Compta</span>
</div>

<div class="app" onclick="openApp('Tarifs')">
<div class="icon"><img src="tarifs.png"></div>
<span>Tarifs</span>
</div>

<div class="app" onclick="openApp('Archives')">
<div class="icon"><img src="archives.png"></div>
<span>Archives</span>
</div>

</div>
</div>

<!-- ================= WINDOW ================= -->
<div class="window" id="win">
<div class="win-header">
<button onclick="closeApp()">←</button>
<b id="win-title"></b>
</div>

<div class="win-body" id="win-body"></div>

<div class="bottom">
<div class="total">
Total
<b id="total">0.00 €</b>
</div>
<button>Action</button>
</div>
</div>

<script>
function openApp(name){
document.getElementById('win').style.display='flex';
document.getElementById('win-title').innerText=name;
document.getElementById('win-body').innerHTML=`
<div class="card">
<h4>${name}</h4>
<input placeholder="Champ principal">
<textarea placeholder="Détails"></textarea>
<input type="number" placeholder="Montant">
</div>`;
}

function closeApp(){
document.getElementById('win').style.display='none';
}
</script>

</body>
</html>
