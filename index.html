<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MSE ONE | Pro Suite 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* --- DESIGN SYSTEM PROFESSIONAL --- */
        :root {
            --bg: #000000; 
            --surface: #0A0A0A; 
            --card: #1C1C1E; 
            --border: rgba(255, 255, 255, 0.1);
            --mse-red: #D32F2F;
            --text: #FFFFFF;
            --text-dim: #929297;
            --radius-os: 28px;
        }

        [data-theme="light"] {
            --bg: #F2F2F7;
            --surface: #FFFFFF;
            --card: #FFFFFF;
            --border: rgba(0, 0, 0, 0.1);
            --text: #000000;
            --text-dim: #86868B;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', system-ui, sans-serif; transition: background 0.3s, color 0.3s; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        header { padding: calc(env(safe-area-inset-top) + 25px) 24px 15px; }
        .brand { font-size: 28px; font-weight: 900; letter-spacing: -1.5px; }
        .brand span { color: var(--mse-red); }

        #hub { height: 100%; overflow-y: auto; padding: 0 16px 180px; }
        .apps-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .section-label { grid-column: span 3; font-size: 11px; font-weight: 800; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; margin: 30px 0 10px 5px; }

        .app { display: flex; flex-direction: column; align-items: center; gap: 10px; cursor: pointer; }
        .app span { font-size: 11px; font-weight: 600; text-align: center; color: var(--text); line-height: 1.2; }

        .icon-box {
            width: 85px; height: 85px; border-radius: 24px;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
            background: var(--card);
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }
        .icon-box img { width: 100%; height: 100%; object-fit: cover; }
        .app:active .icon-box { transform: scale(0.92); }

        .window { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; flex-direction: column; animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .win-header { padding: calc(env(safe-area-inset-top) + 20px) 24px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); }
        .win-body { flex: 1; overflow-y: auto; padding: 20px 20px 180px; }
        
        .pro-card { background: var(--card); border-radius: 30px; padding: 25px; margin-bottom: 16px; border: 1px solid var(--border); }
        .pro-card h4 { margin: 0 0 15px; font-size: 10px; color: var(--mse-red); text-transform: uppercase; letter-spacing: 2px; font-weight: 800; }
        
        input, textarea, select { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 18px; padding: 18px; color: var(--text); font-size: 16px; margin-bottom: 12px; outline: none; }
        
        .dock { position: fixed; bottom: 30px; left: 20px; right: 20px; background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(40px); border: 1px solid var(--border); border-radius: 40px; padding: 20px 28px; display: flex; justify-content: space-between; align-items: center; z-index: 1100; }
        .btn-mse { background: var(--mse-red); color: #fff; border: none; padding: 20px 45px; border-radius: 25px; font-weight: 900; font-size: 15px; cursor: pointer; }

        #preview-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; flex-direction: column; }
        #pdf-paper { background: white !important; color: black !important; width: 100%; min-height: 100%; }
        .stamp { border: 6px solid var(--mse-red); color: var(--mse-red); padding: 10px 20px; font-size: 26px; font-weight: 900; position: absolute; top: 180px; right: 40px; transform: rotate(-15deg); text-transform: uppercase; border-radius: 12px; }
    </style>
</head>
<body>

<header>
    <div class="brand">MSE <span>ONE</span></div>
</header>

<div id="hub">
    <div class="apps-grid">
        <div class="section-label">Facturation Premium</div>
        <div class="app" onclick="openApp('DEVIS', 'premium')"><div class="icon-box"><img src="devis.png"></div><span>Devis Premium</span></div>
        <div class="app" onclick="openApp('FACTURE', 'premium')"><div class="icon-box"><img src="facture.png"></div><span>Facture Premium</span></div>
        <div class="app" onclick="openApp('FACTURE ACQUITT√âE', 'premium')"><div class="icon-box"><img src="acquittee.png"></div><span>Acquitt√©e</span></div>

        <div class="section-label">R√©gime Micro</div>
        <div class="app" onclick="openApp('DEVIS', 'micro')"><div class="icon-box"><img src="devis.png"></div><span>Devis Micro</span></div>
        <div class="app" onclick="openApp('FACTURE', 'micro')"><div class="icon-box"><img src="facture.png"></div><span>Facture Micro</span></div>

        <div class="section-label">Gestion & Finance</div>
        <div class="app" onclick="alert('Clients')"><div class="icon-box"><img src="clients.png"></div><span>Clients</span></div>
        <div class="app" onclick="alert('Rendement')"><div class="icon-box"><img src="rendement.png"></div><span>Valid√©s</span></div>
        <div class="app" onclick="alert('Urssaf')"><div class="icon-box"><img src="urssaf.png"></div><span>URSSAF</span></div>
    </div>
</div>

<div id="win" class="window">
    <div class="win-header">
        <b id="win-title">EDITEUR</b>
        <div onclick="closeApp()" style="font-size: 32px; cursor:pointer;">‚úï</div>
    </div>
    <div class="win-body" id="win-content"></div>
    <div class="dock">
        <div><div style="font-size:10px; font-weight:900; color:var(--text-dim); text-transform:uppercase;">Montant Final</div><div id="dock-total" style="font-size:26px; font-weight:900;">0.00 ‚Ç¨</div></div>
        <button class="btn-mse" onclick="generatePreview()">G√âN√âRER PDF</button>
    </div>
</div>

<div id="preview-overlay">
    <div style="padding: 60px 20px 20px; display:flex; gap:12px; background:rgba(0,0,0,0.9);"><button class="btn-mse" style="flex:1; background:#222;" onclick="document.getElementById('preview-overlay').style.display='none'">RETOUR</button><button class="btn-mse" style="flex:2;" onclick="downloadPDF()">T√âL√âCHARGER UHD</button></div>
    <div style="flex:1; overflow-y:auto; padding:15px; background:#111;"><div id="pdf-paper"></div></div>
</div>

<script>
let curMode = "premium"; let curType = "FACTURE";
const USER = { 
    name: "Sabri BENNACEUR EI", 
    addr: "2 R√©sidence des Rosiers, 92800 Puteaux, FR", 
    email: "serruremse@gmail.com", 
    siren: "943032755", 
    decennale: "RC d√©cennale TETRIS police n¬∞ SV75018041T37384",
    iban: "FR76 1695 8000 0159 6810 0824 765", 
    bic: "ONTO FR P1 XXX" 
};

function openApp(type, mode){
    curType = type; curMode = mode;
    document.getElementById('win').style.display = 'flex';
    document.getElementById('win-title').innerText = type + (mode==='micro'?' MICRO':'');
    renderEditor(document.getElementById('win-content'));
}

function closeApp(){ document.getElementById('win').style.display = 'none'; }

function renderEditor(c){
    const today = new Date().toISOString().split('T')[0];
    c.innerHTML = `
        <div class="pro-card">
            <h4>üìÅ Administration & Dates</h4>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div><label style="font-size:10px; color:var(--text-dim);">√âMISSION</label><input type="date" id="doc-date" value="${today}"></div>
                <div><label style="font-size:10px; color:var(--text-dim);">√âCH√âANCE</label><input type="date" id="doc-due" value="${today}"></div>
            </div>
            <input type="text" id="doc-siret" placeholder="SIRET" value="${USER.siren}">
            <input type="text" id="doc-decennale" placeholder="Assurance D√©cennale" value="${USER.decennale}">
        </div>
        <div class="pro-card">
            <h4>üìÑ Infos Document</h4>
            <input type="text" id="doc-num" placeholder="Num√©ro Document">
            <input type="text" id="doc-obj" placeholder="Objet de l'intervention">
        </div>
        <div class="pro-card">
            <h4>üë§ Client</h4>
            <input type="text" id="c-name" placeholder="Nom complet">
            <textarea id="c-addr" placeholder="Adresse compl√®te" rows="2"></textarea>
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px;">
                <input type="checkbox" id="ref-check" style="width:20px;height:20px;margin:0;" onchange="document.getElementById('c-ref').style.display=this.checked?'block':'none'">
                <span style="font-size:12px;">Ajouter R√©f√©rence ?</span>
            </div>
            <input type="text" id="c-ref" placeholder="N¬∞ Dossier / Syndic" style="display:none;">
        </div>
        ${curMode==='premium' ? `<div class="pro-card"><h4>‚öôÔ∏è Fiscalit√©</h4><select id="tva-rate" onchange="updateCalc()"><option value="20">Standard 20%</option><option value="10">R√©duit 10%</option><option value="5.5">Energie 5.5%</option></select></div>` : ''}
        <div class="pro-card"><h4>üõ†Ô∏è Prestations</h4><div id="lines"></div><button onclick="addLine()" style="background:none; border:1px dashed var(--border); color:var(--text); padding:18px; width:100%; border-radius:20px;">+ AJOUTER PRESTATION</button></div>`;
    addLine();
}

function addLine(){
    const id = Date.now();
    const div = document.createElement('div'); div.className = 'line-item'; div.id = 'l-'+id;
    div.style.paddingBottom = "15px"; div.style.marginBottom = "15px"; div.style.borderBottom = "1px solid var(--border)";
    div.innerHTML = `<input type="text" class="l-t" placeholder="Titre (Extra-Bold)" style="font-weight:900;"><textarea class="l-d" placeholder="Description technique (Italique Fin)" rows="1" style="font-style:italic; font-weight:300; opacity:0.7; border:none;"></textarea>
    <div style="display:flex; gap:10px; margin-top:10px;"><input type="number" class="l-q" value="1" style="flex:1" oninput="updateCalc()"><input type="number" class="l-p" placeholder="Prix" style="flex:2" oninput="updateCalc()" inputmode="decimal">
    <button onclick="document.getElementById('l-${id}').remove(); updateCalc();" style="border:none; background:none; color:var(--mse-red); font-size:24px;">‚úï</button></div>`;
    document.getElementById('lines').appendChild(div);
}

function updateCalc(){
    let raw = 0;
    document.querySelectorAll('.line-item').forEach(l => { raw += (l.querySelector('.l-q').value * l.querySelector('.l-p').value); });
    const rate = curMode === 'premium' ? parseFloat(document.getElementById('tva-rate')?.value || 20) : 0;
    const final = raw * (1 + rate/100);
    document.getElementById('dock-total').innerText = final.toFixed(2) + ' ‚Ç¨';
    return { raw, final, rate };
}

function generatePreview(){
    const data = updateCalc();
    const isPremium = (curMode === 'premium');
    const isQuote = (curType === 'DEVIS');
    const dateEmission = new Date(document.getElementById('doc-date').value).toLocaleDateString('fr-FR');
    const dateEcheance = new Date(document.getElementById('doc-due').value).toLocaleDateString('fr-FR');
    
    let rows = "";
    document.querySelectorAll('.line-item').forEach(l => {
        const q = l.querySelector('.l-q').value;
        const p = l.querySelector('.l-p').value;
        rows += `<tr><td style="padding:15px 10px; border-bottom:1px solid #eee; vertical-align:top;"><div style="font-weight:900; font-size:14px; color:#000;">${l.querySelector('.l-t').value}</div><div style="font-style:italic; font-size:10px; color:#555; font-weight:300;">${l.querySelector('.l-d').value}</div></td><td style="text-align:center;">${q}</td><td style="text-align:right;">${parseFloat(p).toFixed(2)} ‚Ç¨</td><td style="text-align:right;">${(q*p).toFixed(2)} ‚Ç¨</td>${isPremium ? `<td style="text-align:center;">${data.rate}%</td><td style="text-align:right;">${(q*p*(data.rate/100)).toFixed(2)} ‚Ç¨</td>` : ''}</tr>`;
    });

    document.getElementById('pdf-paper').innerHTML = `
    <div style="padding:45px; position:relative; color:#000; background:#fff; font-family:Arial, sans-serif;">
        ${curType.includes('ACQUITT√âE') ? `<div class="stamp">ACQUITT√âE</div>` : ''}
        <div style="display:flex; justify-content:space-between; border-bottom:2px solid #eee; padding-bottom:30px;">
            <div style="width:55%;">
                <div style="margin-bottom:20px;"><img src="logo.png" style="max-width:320px; max-height:140px;" onerror="this.style.display='none'"></div>
                <div style="font-size:13px; color:#555; line-height:1.5;">
                    <strong>${USER.name}</strong><br>${USER.addr}<br>${USER.email}<br>
                    SIRET : ${document.getElementById('doc-siret').value}<br>
                    Assurance : ${document.getElementById('doc-decennale').value}
                </div>
            </div>
            <div style="background:#f8f8f8; padding:20px; width:44%; border-left:5px solid #333;"><strong>${isQuote?'Devis pour :':'Facturer √† :'}</strong><br><br><strong>${document.getElementById('c-name').value}</strong><br>${document.getElementById('c-addr').value.replace(/\n/g,'<br>')}</div>
        </div>
        <div style="display:flex; justify-content:space-between; border-bottom:4px solid #D32F2F; margin: 30px 0 20px; padding-bottom:15px;">
            <div><h1 style="margin:0; font-size:26px;">${curType} N¬∞ ${document.getElementById('doc-num').value}</h1><div style="color:#D32F2F; font-weight:bold; margin-top:5px;">Objet : ${document.getElementById('doc-obj').value}</div>
            ${document.getElementById('ref-check').checked ? `<div style="font-size:11px; margin-top:5px;"><strong>R√©f :</strong> ${document.getElementById('c-ref').value}</div>` : ''}</div>
            <div style="text-align:right; font-size:12px;"><strong>Date d'√©mission :</strong> ${dateEmission}<br><strong>${isQuote?'Validit√©':'√âch√©ance'} :</strong> ${dateEcheance}</div>
        </div>
        <table style="width:100%; border-collapse:collapse; font-size:12px;">
            <thead><tr style="background:#333; color:#fff;"><th style="text-align:left; padding:12px;">Prestation & D√©tails</th><th>Qt√©</th><th>P.U</th><th>Total</th>${isPremium?'<th>TVA</th><th>Mt TVA</th>':''}</tr></thead>
            <tbody>${rows}</tbody>
        </table>
        <div style="display:flex; justify-content:flex-end; margin-top:30px;">
            <table style="width:320px; text-align:right; font-size:15px;">
                <tr><td>Total ${isPremium?'HT':'NET'}</td><td>${data.raw.toFixed(2)} ‚Ç¨</td></tr>
                ${isPremium ? `<tr><td>Total TVA (${data.rate}%)</td><td>${(data.final - data.raw).toFixed(2)} ‚Ç¨</td></tr>` : ''}
                <tr style="font-size:22px; font-weight:900; color:#D32F2F; border-top:3px solid #000;"><td>${isPremium?'TOTAL TTC':'MONTANT NET'}</td><td>${data.final.toFixed(2)} ‚Ç¨</td></tr>
            </table>
        </div>
        <div style="margin-top:80px; border-top:1px solid #ddd; padding-top:25px; display:flex; justify-content:space-between; font-size:11px; color:#555;">
            <div style="width:60%;"><strong>RIB :</strong> ${USER.iban}<br>BIC : ${USER.bic}</div>
            <div style="text-align:right;">${isQuote?'Mention "Bon pour accord", Signature :':'Signature et cachet'}</div>
        </div>
        <div style="text-align:center; font-size:9px; color:#999; margin-top:40px;">SIRET ${document.getElementById('doc-siret').value} - ${!isPremium ? 'TVA non applicable, art. 293 B du CGI.' : ''}</div>
    </div>`;
    document.getElementById('preview-overlay').style.display = 'flex';
}

function downloadPDF(){
    const el = document.getElementById('pdf-paper');
    // UHD Scale 3 for perfect rendering [cite: 2026-01-02]
    html2pdf().set({ margin:0, filename:`MSE_${curType}.pdf`, html2canvas:{scale:3, useCORS:true}, jsPDF:{unit:'mm', format:'a4'} }).from(el).save();
}
</script>
</body>
</html>
