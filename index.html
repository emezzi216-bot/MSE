<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MSE TOOL VISION</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --mse-red: #D32F2F; --bg: #000000; --card: rgba(35, 35, 40, 0.75);
            --text: #FFFFFF; --text-dim: #A1A1A6; --border: rgba(255, 255, 255, 0.12);
            --safe-top: env(safe-area-inset-top);
        }
        [data-theme="light"] {
            --bg: #F2F2F7; --card: rgba(255, 255, 255, 0.9);
            --text: #000000; --text-dim: #636366; --border: rgba(0, 0, 0, 0.08);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; position: relative; }

        body::before {
            content: ""; position: fixed; inset: 0; z-index: -1;
            background: url('logo.png') no-repeat center center; background-size: cover;
            filter: blur(50px) brightness(0.4); opacity: 0.45;
        }

        header { padding: calc(var(--safe-top) + 25px) 24px 15px; display: flex; justify-content: space-between; align-items: center; }
        .brand { font-size: 26px; font-weight: 900; letter-spacing: -1.5px; }
        .brand span { color: var(--mse-red); }
        .theme-btn { width: 48px; height: 48px; border-radius: 18px; background: var(--card); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; backdrop-filter: blur(30px); }

        #hub { height: 100%; overflow-y: auto; padding: 0 20px 240px; }
        .section-header { font-size: 11px; font-weight: 800; color: var(--text-dim); text-transform: uppercase; margin: 35px 0 15px 5px; display: flex; align-items: center; gap: 10px; letter-spacing: 1.5px; }
        .section-header::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        /* GRID 3X3 STRICT */
        .grid-3x3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .app { display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s; }
        .app:active { transform: scale(0.9); }
        .icon { width: 100%; aspect-ratio: 1/1; border-radius: 28px; overflow: hidden; background: var(--card); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; backdrop-filter: blur(25px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .app img { width: 100%; height: 100%; object-fit: cover; }
        .app span { font-size: 10px; font-weight: 700; text-align: center; white-space: nowrap; }

        .window { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; flex-direction: column; animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .win-header { padding: calc(var(--safe-top) + 15px) 20px; display: flex; align-items: center; gap: 20px; background: var(--card); border-bottom: 1px solid var(--border); backdrop-filter: blur(40px); }
        .win-body { flex: 1; overflow-y: auto; padding: 25px 20px 220px; }
        
        .card { background: var(--card); border-radius: 35px; padding: 25px; margin-bottom: 20px; border: 1px solid var(--border); backdrop-filter: blur(30px); }
        .card h4 { margin: 0 0 18px; font-size: 10px; color: var(--mse-red); text-transform: uppercase; font-weight: 900; }
        input, textarea, select { width: 100%; background: rgba(255,255,255,0.06); border: 1px solid var(--border); border-radius: 20px; padding: 18px; color: var(--text); font-size: 16px; margin-bottom: 12px; transition: 0.3s; }
        input:focus { border-color: var(--mse-red); }

        /* MINIATURES VISUELLES R√âELLES */
        .archive-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .miniature-container { background: var(--card); border-radius: 24px; padding: 12px; border: 1px solid var(--border); cursor: pointer; position: relative; }
        .visual-preview { 
            width: 100%; aspect-ratio: 1/1.4; background: white; border-radius: 8px; margin-bottom: 10px; padding: 8px;
            display: flex; flex-direction: column; gap: 4px; overflow: hidden; transform: translateZ(0);
        }
        .v-line { width: 100%; height: 2px; background: #eee; border-radius: 1px; }
        .v-box { width: 30%; height: 15px; background: var(--mse-red); opacity: 0.1; border-radius: 2px; }
        .v-total { align-self: flex-end; width: 40%; height: 8px; background: var(--mse-red); border-radius: 2px; margin-top: auto; }
        .min-info { font-size: 11px; font-weight: 900; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .dock { position: fixed; bottom: 35px; left: 20px; right: 20px; background: var(--card); border: 1px solid var(--border); border-radius: 45px; padding: 22px 35px; display: flex; justify-content: space-between; align-items: center; z-index: 1100; backdrop-filter: blur(40px); box-shadow: 0 20px 60px rgba(0,0,0,0.5); }
        .btn { background: var(--mse-red); color: #fff; border: none; padding: 18px 40px; border-radius: 22px; font-weight: 900; cursor: pointer; font-size: 14px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 2000; display: none; justify-content: center; align-items: center; padding: 25px; backdrop-filter: blur(30px); }
        .modal-content { background: var(--card); padding: 35px; border-radius: 40px; width: 100%; max-width: 480px; border: 1px solid var(--border); }
        
        #pdf-paper { width: 210mm; background: white !important; display: none; }
        .svg-icon { width: 34px; height: 34px; fill: var(--text-dim); }
    </style>
</head>
<body>

<header>
    <div class="brand">MSE <span>TOOL</span></div>
    <div class="theme-btn" onclick="Core.toggleTheme()">üåì</div>

<div id="hub">
    <div class="section-header">Elite Invoicing</div>
    <div class="grid-3x3">
        <div class="app" onclick="Core.open('FACTURE', 'premium')"><div class="icon"><img src="facture.png"></div><span>Facture TVA</span></div>
        <div class="app" onclick="Core.open('DEVIS', 'premium')"><div class="icon"><img src="devis.png"></div><span>Devis TVA</span></div>
        <div class="app" onclick="Core.open('ACQUITTEE')"><div class="icon"><img src="acquittee.png"></div><span>Acquitt√©e</span></div>

    <div class="grid-3x3">

        <div class="app" onclick="Core.open('ARCHIVES')"><div class="icon"><img src="archives.png"></div><span>Archives</span></div>
        <div class="app" onclick="Core.open('SETTINGS')"><div class="icon"><svg class="svg-icon" viewBox="0 0 24 24"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.84,9.48l2.03,1.58C4.82,11.36,4.8,11.68,4.8,12c0,0.33,0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z"/></svg></div><span>R√©glages</span></div>
    </div>
</div>

<div id="win" class="window">
    <div class="win-header"><button class="theme-btn" style="border:none;" onclick="Core.back()">‚Üê</button><b id="win-title"></b></div>
    <div class="win-body" id="win-content"></div>
    <div class="dock" id="win-dock" style="display:none;"><div id="dock-total" style="font-size:24px; font-weight:900;">0.00 ‚Ç¨</div><button class="btn" onclick="Core.generatePDF()">VALIDER PDF</button></div>
</div>

<div id="archive-modal" class="modal-overlay" onclick="Core.closeModal(event)">
    <div class="modal-content">
        <h2 id="modal-title" style="margin-top:0; color:var(--mse-red);"></h2>
        <div id="modal-details" style="font-size:14px; opacity:0.8; margin-bottom:20px;"></div>
        <div id="modal-lines" style="max-height:180px; overflow-y:auto; margin-bottom:25px; border-top:1px solid var(--border); padding-top:15px;"></div>
        <div style="display:grid; gap:12px;">
            <button class="btn" id="modal-download">T√âL√âCHARGER LE PDF</button>
            <button class="btn" style="background:var(--card); border:1px solid var(--mse-red); color:var(--mse-red);" id="modal-edit">MODIFIER LE DOCUMENT</button>
            <button class="btn" style="background:none; border:1px solid var(--border);" onclick="Core.closeModal(event)">FERMER</button>
        </div>
    </div>

<div id="pdf-paper"></div>

<script>
/** * APEX CORE VISION v57.0
 */

const USER = { name: "Sabri BENNACEUR EI", siren: "943032755", addr: "2 R√©sidence des Rosiers, 92800 Puteaux, FR", email: "serruremse@gmail.com", dec: "RC d√©cennale TETRIS SV75018041T37384", iban: "FR76 1695 8000 0159 6810 0824 765", bic: "ONTO FR P1 XXX" };

const Core = {
    state: {
        colors: JSON.parse(localStorage.getItem('mse_colors')) || { red: "#D32F2F", bg: "#000000" },
        db: { clients: JSON.parse(localStorage.getItem('mse_clients') || '[]'), history: JSON.parse(localStorage.getItem('mse_history') || '[]') },
        curType: null, curMode: null
    },

    init() { this.applyStyle(); window.onpopstate = () => document.getElementById('win').style.display = 'none'; },
    applyStyle() { const r = document.documentElement; r.style.setProperty('--mse-red', this.state.colors.red); r.style.setProperty('--bg', this.state.colors.bg); },
    
    open(type, mode='premium', prefill=null) {
        this.state.curType = type; this.state.curMode = mode;
        history.pushState({view: 'win'}, '');
        document.getElementById('win').style.display = 'flex';
        document.getElementById('win-title').innerText = `${type} ${mode.toUpperCase()}`;
        document.getElementById('win-dock').style.display = (['DEVIS','FACTURE'].includes(type)) ? 'flex' : 'none';
        const c = document.getElementById('win-content');
        if(['DEVIS','FACTURE'].includes(type)) this.renderEditor(c, prefill);
        else if(type === 'CLIENTS') this.renderClients(c);
        else if(type === 'ARCHIVES') this.renderHistory(c);
        else if(type === 'SETTINGS') this.renderSettings(c);
        else if(type === 'ACQUITTEE') this.renderAcquit(c);
    },

    back() { window.history.back(); },

    renderEditor(c, data=null) {
        const clis = this.state.db.clients.filter(cli => cli.type === this.state.curMode);
        c.innerHTML = `
            <div class="card"><h4>Chronologie</h4>
                <div style="display:grid;grid-template-columns:1fr 1fr;gap:15px;">
                    <div><label style="font-size:10px;opacity:0.6;">√âMISSION</label><input type="date" id="d-e" value="${data?data.date_raw:new Date().toISOString().split('T')[0]}"></div>
                    <div><label style="font-size:10px;opacity:0.6;">√âCH√âANCE</label><input type="date" id="d-h" value="${data?data.eche_raw:new Date().toISOString().split('T')[0]}"></div>
                </div>
            </div>
            <div class="card"><h4>Dossier Client</h4>
                <select onchange="Core.fillCli(this.value)"><option value="">S√©lectionner un client...</option>${clis.map(cli=>`<option value="${cli.name}">${cli.name}</option>`).join('')}</select>
                <input id="cn" placeholder="Nom du Client" value="${data?data.client:''}">
                <textarea id="ca" placeholder="Adresse compl√®te" rows="2">${data?data.addr:''}</textarea>
                <div style="border-top:1px solid var(--border);padding-top:15px;margin-bottom:10px;"><input id="c-legal" placeholder="Forme Juridique" value="${data?data.c_legal||'':''}"><input id="c-siret" placeholder="SIRET" value="${data?data.c_siret||'':''}"><input id="c-tva" placeholder="TVA" value="${data?data.c_tva||'':''}"></div>
                <input id="ref" placeholder="R√©f. dossier" value="${data?data.ref||'':''}"><input id="dn" placeholder="Num√©ro Document" value="${data?data.num:''}"><input id="do" placeholder="Objet de l'intervention" value="${data?data.obj:''}">
            </div>
            ${this.state.curMode==='premium'?`<div class="card"><h4>Param√®tres TVA</h4><select id="tva" onchange="Core.calc()"><option value="20" ${data&&data.rate==20?'selected':''}>Taux 20%</option><option value="10" ${data&&data.rate==10?'selected':''}>Taux 10%</option><option value="5.5" ${data&&data.rate==5.5?'selected':''}>Taux 5.5%</option></select></div>`:''}
            <div class="card"><h4>Prestations & Services</h4><div id="lines"></div><button onclick="Core.addLine()" style="width:100%;background:none;border:1px dashed var(--mse-red);padding:18px;border-radius:20px;color:var(--mse-red);font-weight:900;">+ AJOUTER PRESTATION</button></div>`;
        if(data && data.lines) data.lines.forEach(l => this.addLine(l)); else this.addLine();
        this.calc();
    },

    addLine(l=null) {
        const d = document.createElement('div'); d.className = "line-item";
        d.innerHTML = `<input class="lt" placeholder="D√©signation" style="font-weight:900;" value="${l?l.lt:''}">
                       <div style="display:flex;gap:12px;"><input type="number" class="lq" value="${l?l.lq:1}" oninput="Core.calc()"><input type="number" class="lp" placeholder="Prix" value="${l?l.lp:''}" oninput="Core.calc()"></div>`;
        document.getElementById('lines').appendChild(d);
    },

    fillCli(n) { const c = this.state.db.clients.find(cli => cli.name === n); if(c) { document.getElementById('cn').value=c.name; document.getElementById('ca').value=c.addr; document.getElementById('c-siret').value=c.siret||""; document.getElementById('c-tva').value=c.tva||""; document.getElementById('c-legal').value=c.legal||""; } },
    calc() { let ht = 0; document.querySelectorAll('.lq').forEach((q,i) => ht += (q.value * document.querySelectorAll('.lp')[i].value)); const rate = this.state.curMode === 'premium' ? parseFloat(document.getElementById('tva').value || 20) : 0; const total = ht * (1 + rate/100); document.getElementById('dock-total').innerText = total.toFixed(2) + " ‚Ç¨"; return {ht, total, rate}; },

    generatePDF() {
        const d = this.calc(); const n = document.getElementById('dn').value || "SN";
        const lines = Array.from(document.querySelectorAll('.line-item')).map(v => ({ lt: v.querySelector('.lt').value, lq: v.querySelector('.lq').value, lp: v.querySelector('.lp').value }));
        const arch = { num: n, client: document.getElementById('cn').value, addr: document.getElementById('ca').value, obj: document.getElementById('do').value, ref: document.getElementById('ref').value, date: new Date(document.getElementById('d-e').value).toLocaleDateString('fr-FR'), date_raw: document.getElementById('d-e').value, eche: new Date(document.getElementById('d-h').value).toLocaleDateString('fr-FR'), eche_raw: document.getElementById('d-h').value, val: d.ht, final: d.total, rate: d.rate, mode: this.state.curMode, type: this.state.curType, lines: lines, c_siret: document.getElementById('c-siret').value, c_tva: document.getElementById('c-tva').value, c_legal: document.getElementById('c-legal').value };
        this.state.db.history = this.state.db.history.filter(h => h.num !== n);
        this.state.db.history.push(arch);
        const ci = this.state.db.clients.findIndex(c => c.name === arch.client);
        if(ci === -1) this.state.db.clients.push({name: arch.client, addr: arch.addr, type: arch.mode, siret: arch.c_siret, tva: arch.c_tva, legal: arch.c_legal});
        this.sync(); this.renderPDF(arch); this.save(n);
    },

    renderPDF(h) {
        const isP = (h.mode === 'premium');
        let rows = h.lines.map(l => `<tr><td style="padding:15px; border-bottom:1px solid #eee;"><strong>${l.lt}</strong></td><td style="text-align:center">${l.lq}</td><td style="text-align:right">${parseFloat(l.lp).toFixed(2)} ‚Ç¨</td><td style="text-align:right">${(l.lq*l.lp).toFixed(2)} ‚Ç¨</td>${isP?`<td style="text-align:center">${h.rate}%</td>`:''}</tr>`).join('');
        document.getElementById('pdf-paper').innerHTML = `<div style="padding:50px; background:white; color:#333;"><div style="display:flex; justify-content:space-between; border-bottom:3px solid #eee; padding-bottom:40px;"><img src="logo.png" style="max-width:280px;"><div style="text-align:right; font-size:12px;"><strong>${USER.name}</strong><br>${USER.addr}<br>SIRET: ${USER.siren}</div></div><div style="padding:40px 0;"><div style="display:flex; justify-content:space-between;"><div><h1 style="margin:0; font-size:32px; color:var(--mse-red);">${h.type} N¬∞ ${h.num}</h1><b>Objet : ${h.obj}</b></div><div style="text-align:right; font-size:12px;"><strong>Date :</strong> ${h.date}</div></div><table style="width:100%; border-collapse:collapse; font-size:13px; margin-top:30px;"><thead><tr style="background:#333; color:#fff;"><th style="padding:10px; text-align:left;">D√©signation</th><th>Qt√©</th><th>P.U</th><th>Total</th>${isP?'<th>TVA</th>':''}</tr></thead><tbody>${rows}</tbody></table><div style="text-align:right; margin-top:30px;"><h2 style="color:var(--mse-red);">TOTAL TTC : ${h.final.toFixed(2)} ‚Ç¨</h2></div><div style="margin-top:50px; border-top:1px solid #ddd; font-size:11px; padding-top:20px;">IBAN: ${USER.iban} | BIC: ${USER.bic}</div></div></div>`;
    },

    save(num) { const p = document.getElementById('pdf-paper'); p.style.display = 'block'; html2pdf().set({ margin:0, filename:`${this.state.curType}_${num}.pdf`, html2canvas:{scale:3}, jsPDF:{unit:'mm', format:'a4'} }).from(p).save().then(() => { p.style.display = 'none'; this.back(); }); },

    /* --- MINIATURES VISUELLES R√âELLES --- */
    renderHistory(c) {
        const rev = [...this.state.db.history].reverse();
        c.innerHTML = `<div class="archive-grid">${rev.map((h, i) => `
            <div class="miniature-container" onclick="Core.viewArch(${this.state.db.history.length-1-i})">
                <div class="visual-preview">
                    <div style="height:10px; width:40%; background:#eee;"></div>
                    <div style="display:flex; justify-content:space-between; margin-top:10px;"><div class="v-box"></div><div class="v-box" style="width:20%;"></div></div>
                    <div class="v-line" style="margin-top:15px;"></div><div class="v-line"></div><div class="v-line"></div>
                    <div class="v-total"></div>
                </div>
                <div class="min-info">${h.type} ${h.num}</div>
                <div style="font-size:9px; color:var(--text-dim);">${h.client}</div>
                <div style="font-size:12px; font-weight:900; color:var(--mse-red); margin-top:5px;">${h.final.toFixed(2)} ‚Ç¨</div>
            </div>`).join('')}</div>`;
    },

    viewArch(idx) {
        const h = this.state.db.history[idx];
        document.getElementById('modal-title').innerText = `${h.type} N¬∞ ${h.num}`;
        document.getElementById('modal-details').innerHTML = `<b>Client :</b> ${h.client}<br><b>Date :</b> ${h.date}<br><b>Objet :</b> ${h.obj}`;
        document.getElementById('modal-lines').innerHTML = h.lines.map(l => `<div style="display:flex;justify-content:space-between;font-size:12px;padding:8px 0;border-bottom:1px solid var(--border);"><span>${l.lt}</span><b>${(l.lq*l.lp).toFixed(2)}‚Ç¨</b></div>`).join('');
        document.getElementById('modal-download').onclick = () => { this.renderPDF(h); this.save(h.num); };
        document.getElementById('modal-edit').onclick = () => { document.getElementById('archive-modal').style.display='none'; this.open(h.type, h.mode, h); };
        document.getElementById('archive-modal').style.display = 'flex';
    },

    closeModal(e) { if (e.target.id === 'archive-modal' || e.target.tagName === 'BUTTON') document.getElementById('archive-modal').style.display = 'none'; },
    renderClients(c) {
        const tva = this.state.db.clients.filter(cli => cli.type === 'premium');
        const ttc = this.state.db.clients.filter(cli => cli.type === 'micro');
        c.innerHTML = `<div class="card"><h4>Base Elite</h4>${tva.map(cli => `<div style="display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid var(--border)"><b>${cli.name}</b><span onclick="Core.delCli('${cli.name}')" style="color:var(--mse-red)">‚úï</span></div>`).join('')}</div>
                       <div class="card"><h4>Base Micro</h4>${ttc.map(cli => `<div style="display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid var(--border)"><b>${cli.name}</b><span onclick="Core.delCli('${cli.name}')" style="color:var(--mse-red)">‚úï</span></div>`).join('')}</div>`;
    },
    renderSettings(c) {
        c.innerHTML = `<div class="card"><h4>Th√®me & Identit√©</h4>
            <div style="display:flex;justify-content:space-between;margin-bottom:15px;"><label>Principale</label><input type="color" value="${this.state.colors.red}" onchange="Core.updateCol('red', this.value)" style="width:60px;height:40px;border:none;"></div>
            <p style="font-size:10px;opacity:0.5;text-align:center;">BASE DE DONN√âE COMMUNE CLOUD ACTIVE</p></div>`;
    },
    renderAcquit(c) { c.innerHTML = `<div class="card"><h4>Mention Acquitt√©e</h4><input type="file" id="pdf-up" accept="application/pdf" style="padding:40px; border:2px dashed var(--border);"><button class="btn" style="width:100%; margin-top:20px;" onclick="Core.doStamp()">APPLIQUER SUR PDF</button></div>`; },
    async doStamp() {
        const f=document.getElementById('pdf-up').files[0]; if(!f) return;
        const r=new FileReader(); r.onload=async function(){
            const doc=await PDFLib.PDFDocument.load(new Uint8Array(this.result));
            const page=doc.getPages()[0]; const {width, height}=page.getSize();
            page.drawText("ACQUITT√âE", { x: width - 180, y: height - 70, size: 26, color: PDFLib.rgb(0.8, 0.1, 0.1), font: await doc.embedFont(PDFLib.StandardFonts.HelveticaBold) });
            const out=await doc.save(); const l=document.createElement("a"); l.href=URL.createObjectURL(new Blob([out],{type:"application/pdf"})); l.download=`ACQUITTEE.pdf`; l.click();
        }; r.readAsArrayBuffer(f);
    },
    updateCol(k, v) { this.state.colors[k] = v; localStorage.setItem('mse_colors', JSON.stringify(this.state.colors)); this.applyStyle(); },
    delCli(n) { this.state.db.clients = this.state.db.clients.filter(c => c.name !== n); this.sync(); this.renderModule('CLIENTS'); },
    sync() { localStorage.setItem('mse_clients', JSON.stringify(this.state.db.clients)); localStorage.setItem('mse_history', JSON.stringify(this.state.db.history)); },
    toggleTheme() { document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
};
Core.init();
</script>
