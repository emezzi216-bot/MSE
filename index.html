<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MSE ULTIMATE 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F9E29C;
            --bg: #000000;
            --surface: #1A1A1A;
            --text: #FFFFFF;
            --text-dim: #A0A0A0;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- HEADER --- */
        .header {
            padding: calc(var(--safe-top) + 20px) 20px 15px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid #333;
        }
        .header h1 { margin: 0; font-size: 24px; font-weight: 800; background: linear-gradient(to right, #D4AF37, #FFF); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- NAVIGATION TABS --- */
        .nav-tabs {
            display: flex; background: var(--surface); padding: 8px; margin: 15px 20px; border-radius: 15px;
        }
        .tab-btn {
            flex: 1; padding: 12px; border: none; background: none; color: var(--text-dim);
            font-weight: 600; font-size: 13px; border-radius: 10px; transition: 0.2s;
        }
        .tab-btn.active { background: var(--gold); color: #000; }

        /* --- CONTENT AREA --- */
        .content { flex: 1; overflow-y: auto; padding: 0 20px 120px; }
        .view { display: none; animation: slideUp 0.3s ease-out; }
        .view.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CARDS & FORMS --- */
        .card { background: var(--surface); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid #222; }
        .card-label { font-size: 11px; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; display: block; }

        .input-box {
            width: 100%; background: #252525; border: 1px solid #333; border-radius: 12px;
            padding: 15px; color: white; font-size: 16px; margin-bottom: 12px;
        }
        .input-box:focus { border-color: var(--gold); outline: none; }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        /* --- CATALOGUE SEARCH --- */
        .search-results {
            background: #111; border-radius: 12px; max-height: 200px; overflow-y: auto;
            margin-bottom: 15px; border: 1px solid #333;
        }
        .search-item { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .search-item:active { background: #333; }

        /* --- PRESTATION LINES --- */
        .item-line { background: #252525; border-radius: 15px; padding: 15px; margin-bottom: 10px; position: relative; }
        .btn-del { position: absolute; top: -5px; right: -5px; background: #FF3B30; color: white; border: none; width: 24px; height: 24px; border-radius: 50%; }

        /* --- DOCK ACTION --- */
        .dock {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            padding: 20px 20px calc(var(--safe-bottom) + 20px);
            border-top: 1px solid #333; display: flex; justify-content: space-between; align-items: center;
        }
        .btn-gen { background: var(--gold); color: black; border: none; padding: 18px 35px; border-radius: 16px; font-weight: 800; font-size: 15px; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }

        /* --- PREVIEW OVERLAY --- */
        #preview-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 2000; flex-direction: column; }
        #pdf-render { flex: 1; overflow-y: auto; background: #333; padding: 10px; }
        #pdf-paper { background: white; width: 100%; color: black; min-height: 100%; }

        /* PDF Styles */
        .pdf-page { padding: 30px; font-size: 12px; }
        .pdf-header { display: flex; justify-content: space-between; border-bottom: 2px solid black; padding-bottom: 15px; margin-bottom: 20px; }
        .pdf-table { width: 100%; border-collapse: collapse; }
        .pdf-table th { background: #eee; padding: 8px; text-align: left; }
        .pdf-table td { padding: 8px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="header">
        <h1>MSE ULTIMATE</h1>
    </div>

    <div class="nav-tabs">
        <button class="tab-btn active" onclick="showView('create', this)">NOUVEAU</button>
        <button class="tab-btn" onclick="showView('history', this)">HISTORIQUE</button>
        <button class="tab-btn" onclick="showView('clients', this)">CLIENTS</button>
    </div>

    <div class="content">
        <div id="view-create" class="view active">
            <div class="card">
                <span class="card-label">Infos Document</span>
                <div class="grid-2">
                    <select id="doc-type" class="input-box">
                        <option value="FACTURE">FACTURE</option>
                        <option value="DEVIS">DEVIS</option>
                    </select>
                    <input type="text" id="doc-num" class="input-box" placeholder="N¬∞ 2026-001">
                </div>
                <input type="text" id="doc-obj" class="input-box" placeholder="Objet (ex: Vitre cass√©e)">
            </div>

            <div class="card">
                <span class="card-label">Client</span>
                <input type="text" id="c-name" class="input-box" placeholder="Nom du client" oninput="suggestClient()">
                <div id="suggest-box"></div>
                <textarea id="c-addr" class="input-box" placeholder="Adresse d'intervention" rows="2"></textarea>
            </div>

            <div class="card" style="border: 1px solid var(--gold);">
                <span class="card-label">üõ†Ô∏è Catalogue M√©tiers</span>
                <input type="text" id="cat-search" class="input-box" placeholder="Rechercher article..." oninput="searchCat()">
                <div id="cat-results" class="search-results"></div>
                
                <div style="margin-top:15px; display:flex; gap:10px;">
                    <button class="tab-btn" style="border:1px solid #444" onclick="addCustomLine()">+ Ligne Vide</button>
                    <button class="tab-btn" style="border:1px solid #444" onclick="openCalc()">üìê Calcul m¬≤</button>
                </div>
            </div>

            <div id="items-container"></div>

            <div class="card">
                <span class="card-label">Calculatrice Directe</span>
                <div class="grid-2">
                    <div><label style="font-size:10px">TOTAL HT</label><input type="number" id="g-ht" class="input-box" inputmode="decimal" oninput="syncP('HT')"></div>
                    <div><label style="font-size:10px">TOTAL TTC</label><input type="number" id="g-ttc" class="input-box" inputmode="decimal" oninput="syncP('TTC')"></div>
                </div>
            </div>
        </div>

        <div id="view-history" class="view">
            <div id="hist-list"></div>
        </div>

        <div id="view-clients" class="view">
            <div id="client-list"></div>
        </div>
    </div>

    <div class="dock">
        <div>
            <div style="font-size:11px; color:var(--text-dim)">NET √Ä PAYER</div>
            <div id="dock-ttc" style="font-size:22px; font-weight:900; color:var(--gold)">0.00 ‚Ç¨</div>
        </div>
        <button class="btn-gen" onclick="generate()">G√âN√âRER</button>
    </div>

    <div id="preview-overlay">
        <div style="padding: 50px 20px 20px; display: flex; gap: 10px; background: #000;">
            <button class="tab-btn" style="background:#333; color:white" onclick="closePrev()">RETOUR</button>
            <button class="btn-gen" style="flex:1" onclick="download()">T√âL√âCHARGER PDF</button>
        </div>
        <div id="pdf-render">
            <div id="pdf-paper"></div>
        </div>
    </div>

    <script>
        // --- BASE DE DONN√âES M√âTIERS ---
        const CATALOG = [
            { m: 'Serrurier', n: 'Ouverture de porte claqu√©e', p: 90 },
            { m: 'Serrurier', n: 'Remplacement Cylindre 30x30', p: 85 },
            { m: 'Vitrier', n: 'Remplacement Double Vitrage 4/16/4', p: 280 },
            { m: 'Vitrier', n: 'Mise en s√©curit√© provisoire', p: 150 },
            { m: 'Peintre', n: 'Peinture Mat blanche (m¬≤)', p: 35 },
            { m: 'Peintre', n: 'Forfait Lessivage/Pr√©paration', p: 120 },
            { m: 'Divers', n: 'D√©placement Urgent', p: 55 }
        ];

        let db = {
            history: JSON.parse(localStorage.getItem('mse_hist') || '[]'),
            clients: JSON.parse(localStorage.getItem('mse_cli') || '[]')
        };

        const USER = { name: "Sabri BENNACEUR EI", addr: "2 R√©sidence des Rosiers, 92800 Puteaux", siren: "943032755", iban: "FR76 1695 8000 0159 6810 0824 765" };

        function showView(id, btn) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            btn.classList.add('active');
            if(id === 'history') renderHistory();
            if(id === 'clients') renderClients();
        }

        function searchCat() {
            const q = document.getElementById('cat-search').value.toLowerCase();
            const res = document.getElementById('cat-results');
            res.innerHTML = '';
            if(!q) return;
            CATALOG.filter(i => i.n.toLowerCase().includes(q)).forEach(i => {
                const d = document.createElement('div');
                d.className = 'search-item';
                d.innerHTML = `<span><b>${i.m}</b> ‚Ä¢ ${i.n}</span> <b>${i.p}‚Ç¨</b>`;
                d.onclick = () => { addLine(i.n, 1, i.p); res.innerHTML = ''; document.getElementById('cat-search').value = ''; };
                res.appendChild(d);
            });
        }

        function addLine(n='', q=1, p='') {
            const id = Date.now();
            const div = document.createElement('div');
            div.className = 'item-line'; div.id = id;
            div.innerHTML = `
                <button class="btn-del" onclick="document.getElementById('${id}').remove(); updateCalc();">‚úï</button>
                <input type="text" class="input-box l-n" value="${n}" placeholder="D√©signation">
                <div class="grid-2">
                    <input type="number" class="input-box l-q" value="${q}" oninput="updateCalc()" placeholder="Qt√©">
                    <input type="number" class="input-box l-p" value="${p}" oninput="updateCalc()" placeholder="P.U HT" inputmode="decimal">
                </div>`;
            document.getElementById('items-container').prepend(div);
            updateCalc();
        }

        function syncP(src) {
            const ht = document.getElementById('g-ht');
            const ttc = document.getElementById('g-ttc');
            if(src === 'HT') ttc.value = (ht.value * 1.2).toFixed(2);
            else ht.value = (ttc.value / 1.2).toFixed(2);
            updateCalc();
        }

        function updateCalc() {
            let ht = parseFloat(document.getElementById('g-ht').value) || 0;
            document.querySelectorAll('.item-line').forEach(l => {
                ht += (l.querySelector('.l-q').value * l.querySelector('.l-p').value);
            });
            document.getElementById('dock-ttc').innerText = (ht * 1.2).toFixed(2) + ' ‚Ç¨';
        }

        function generate() {
            const type = document.getElementById('doc-type').value;
            const num = document.getElementById('doc-num').value || 'SANS-N¬∞';
            const client = document.getElementById('c-name').value || 'CLIENT ANONYME';
            const addr = document.getElementById('c-addr').value;
            const date = new Date().toLocaleDateString('fr-FR');

            // Enregistrement client
            if(client && !db.clients.find(c => c.n === client)) {
                db.clients.push({n: client, a: addr});
                localStorage.setItem('mse_cli', JSON.stringify(db.clients));
            }

            let rows = "";
            let totalHT = parseFloat(document.getElementById('g-ht').value) || 0;
            if(totalHT > 0) rows += `<tr><td>Forfait global intervention</td><td>1</td><td>${totalHT.toFixed(2)}‚Ç¨</td><td>${totalHT.toFixed(2)}‚Ç¨</td></tr>`;

            document.querySelectorAll('.item-line').forEach(l => {
                const n = l.querySelector('.l-n').value;
                const q = l.querySelector('.l-q').value;
                const p = parseFloat(l.querySelector('.l-p').value) || 0;
                totalHT += (q*p);
                rows += `<tr><td>${n}</td><td>${q}</td><td>${p.toFixed(2)}‚Ç¨</td><td>${(q*p).toFixed(2)}‚Ç¨</td></tr>`;
            });

            const ttc = (totalHT * 1.2).toFixed(2);

            // Historique
            db.history.unshift({ type, num, client, ttc, date });
            localStorage.setItem('mse_hist', JSON.stringify(db.history.slice(0,30)));

            document.getElementById('pdf-paper').innerHTML = `
                <div class="pdf-page">
                    <div class="pdf-header">
                        <div><strong>${USER.name}</strong><br>${USER.addr}<br>SIREN: ${USER.siren}</div>
                        <div style="text-align:right"><strong>${type} N¬∞ ${num}</strong><br>Date: ${date}</div>
                    </div>
                    <div style="margin-bottom:20px"><strong>CLIENT:</strong><br>${client}<br>${addr.replace(/\n/g,'<br>')}</div>
                    <p><strong>OBJET:</strong> ${document.getElementById('doc-obj').value}</p>
                    <table class="pdf-table">
                        <thead><tr><th>DESIGNATION</th><th>QT√â</th><th>P.U HT</th><th>TOTAL HT</th></tr></thead>
                        <tbody>${rows}</tbody>
                    </table>
                    <div style="float:right; width:200px; margin-top:20px;">
                        <table style="width:100%">
                            <tr><td>TOTAL HT:</td><td style="text-align:right">${totalHT.toFixed(2)}‚Ç¨</td></tr>
                            <tr><td>TVA (20%):</td><td style="text-align:right">${(totalHT*0.2).toFixed(2)}‚Ç¨</td></tr>
                            <tr style="font-size:16px; font-weight:bold;"><td>TOTAL TTC:</td><td style="text-align:right">${ttc}‚Ç¨</td></tr>
                        </table>
                    </div>
                    <div style="margin-top:150px; font-size:9px; color:#777; border-top:1px solid #eee; padding-top:10px;">
                        RIB: ${USER.iban} | TVA non applicable art. 293 B du CGI (si applicable).
                    </div>
                </div>`;
            document.getElementById('preview-overlay').style.display = 'flex';
        }

        function closePrev() { document.getElementById('preview-overlay').style.display = 'none'; }
        
        function download() {
            const el = document.getElementById('pdf-paper');
            html2pdf().set({ 
                margin: 0, filename: `MSE_${Date.now()}.pdf`, 
                html2canvas: { scale: 3 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } 
            }).from(el).save();
        }

        function renderHistory() {
            const div = document.getElementById('hist-list');
            div.innerHTML = db.history.map(h => `
                <div class="card" style="padding:15px; margin-bottom:10px;">
                    <div style="display:flex; justify-content:space-between;">
                        <b>${h.type} ${h.num}</b>
                        <b style="color:var(--gold)">${h.ttc} ‚Ç¨</b>
                    </div>
                    <div style="font-size:12px; color:var(--text-dim); margin-top:5px;">${h.client} ‚Ä¢ ${h.date}</div>
                </div>
            `).join('');
        }

        function addCustomLine() { addLine(); }

        function openCalc() {
            const l = prompt("Longueur (m) :");
            const w = prompt("Largeur (m) :");
            if(l && w) {
                const s = (l * w).toFixed(2);
                addLine(`Surface vitrage/peinture (${l}m x ${w}m)`, s, 0);
                alert(`Surface calcul√©e : ${s} m¬≤. Indiquez maintenant le prix au m¬≤.`);
            }
        }
    </script>
</body>
</html>
